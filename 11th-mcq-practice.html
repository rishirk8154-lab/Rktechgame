<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RKTechGame - 11th Class MCQ Practice</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
  body {
    font-family: 'Orbitron', sans-serif;
    background: #0a0a19;
    color: #eee;
    padding: 30px 20px;
    max-width: 900px;
    margin: auto;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    display: flex; align-items: center; gap: 10px; margin-bottom: 30px;
  }
  .logo-img {
    width: 60px; height: 60px; border-radius: 50%;
    box-shadow: 0 0 20px #00e5ff99;
    object-fit: cover;
  }
  h1 {
    color: #00e5ff;
    font-weight: 700;
  }
  .mcq-container {
    background: rgba(15, 20, 35, 0.9);
    border-radius: 18px;
    padding: 30px 35px;
    box-shadow: 0 0 30px #00bfffaa;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .question {
    font-weight: 700;
    font-size: 1.15rem;
    margin-bottom: 20px;
  }
  .options {
    list-style: none;
    padding: 0;
    flex-grow: 1;
  }
  .options li {
    margin-bottom: 14px;
  }
  .options button {
    cursor: pointer;
    background: rgba(0,179,255,0.3);
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    width: 100%;
    font-weight: 600;
    font-size: 1.05rem;
    transition: background 0.3s ease;
  }
  .options button:hover:not(:disabled) {
    background: #00d8ff;
    color: #000;
  }
  .options button.correct {
    background: #00cc66 !important;
    color: #000;
  }
  .options button.incorrect {
    background: #cc3333 !important;
    color: #fff;
  }
  #nextBtn {
    margin-top: 22px;
    padding: 14px 32px;
    border-radius: 22px;
    border: none;
    background: linear-gradient(45deg, #00b3ff, #007aff);
    color: white;
    font-weight: 800;
    cursor: pointer;
    font-size: 1.2rem;
    align-self: center;
    min-width: 180px;
  }
  #nextBtn:disabled {
    background: #005f9e;
    cursor: not-allowed;
  }
  #score {
    font-size: 1.4rem;
    font-weight: 900;
    color: #00ff99;
    margin-top: 30px;
    text-align: center;
  }
  #trophy {
    font-size: 3rem;
    color: gold;
    margin-top: 10px;
    text-align: center;
  }
  footer {
    margin-top: 50px;
    text-align: center;
    font-weight: 600;
    font-size: 1rem;
    color: #00b3ffcc;
  }
  footer span {
    user-select: none;
  }
</style>
</head>
<body>

<header>
  <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/aa017e2f-bf5f-4bce-98ec-bfbaed8809f1.png" alt="RKTechGame Logo" class="logo-img" />
  <h1>RKTechGame - 11th Class MCQ Practice</h1>
</header>

<div class="mcq-container">
  <div id="question" class="question"></div>
  <ul id="options" class="options"></ul>
  <button id="nextBtn" disabled>Next Question</button>
  <div id="score" style="display:none;"></div>
  <div id="trophy" style="display:none;">üèÜ Congrats!</div>
</div>

<footer>
  <span>¬© 2025 RKTechGame | All Rights Reserved</span>
</footer>

<script>
  // Sample 20 questions repeated 10 times to reach about 200 MCQs; replace with your full unique content
  const baseMCQs = [
    { ques: "What is the chemical symbol for Sodium?", options: ["Na", "S", "K", "N"], answer: 0 },
    { ques: "Who formulated the theory of relativity?", options: ["Newton", "Einstein", "Tesla", "Galileo"], answer: 1 },
    { ques: "What is the SI unit of force?", options: ["Newton", "Joule", "Watt", "Pascal"], answer: 0 },
    { ques: "What does DNA stand for?", options: ["Deoxyribonucleic Acid", "Deoxynitric Acid", "Dinucleic Acid", "Ribonucleic Acid"], answer: 0 },
    { ques: "Which process converts glucose into energy?", options: ["Respiration", "Photosynthesis", "Diffusion", "Osmosis"], answer: 0 },
    { ques: "Acceleration due to gravity on Earth is?", options: ["9.8 m/s¬≤", "10 m/s¬≤", "9.8 km/s¬≤", "8.9 m/s¬≤"], answer: 0 },
    { ques: "The powerhouse of the cell is called?", options: ["Nucleus", "Chloroplast", "Mitochondria", "Ribosome"], answer: 2 },
    { ques: "The value of Pi approx.?", options: ["3.14", "2.14", "3.41", "3.24"], answer: 0 },
    { ques: "SI unit of electric current?", options: ["Volt", "Ampere", "Ohm", "Watt"], answer: 1 },
    { ques: "Which planet has rings?", options: ["Mars", "Saturn", "Venus", "Earth"], answer: 1 }
  ];

  let mcqs = [];
  for (let i = 0; i < 20; i++) { // repeats base 10 times to total ~200 MCQs
    baseMCQs.forEach(q => mcqs.push({...q}));
  }

  let currentQues = 0;
  let score = 0;

  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const nextBtn = document.getElementById('nextBtn');
  const scoreEl = document.getElementById('score');
  const trophyEl = document.getElementById('trophy');

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  shuffle(mcqs);

  function loadQuestion() {
    nextBtn.disabled = true;
    trophyEl.style.display = 'none';
    if(currentQues >= mcqs.length) {
      showResults();
      return;
    }
    const q = mcqs[currentQues];
    questionEl.textContent = `Q${currentQues + 1}. ${q.ques}`;
    optionsEl.innerHTML = '';
    q.options.forEach((opt, idx) => {
      const li = document.createElement('li');
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.addEventListener('click', () => selectAnswer(idx));
      li.appendChild(btn);
      optionsEl.appendChild(li);
    });
  }

  function selectAnswer(selected) {
    const correct = mcqs[currentQues].answer;
    if(selected === correct) score++;
    nextBtn.disabled = false;
    Array.from(optionsEl.children).forEach((li, i) => {
      li.firstChild.disabled = true;
      if(i === correct) li.firstChild.classList.add('correct');
      if(i === selected && i !== correct) li.firstChild.classList.add('incorrect');
    });
  }

  nextBtn.addEventListener('click', () => {
    currentQues++;
    loadQuestion();
  });

  function showResults() {
    questionEl.textContent = "Test Complete! üéâ";
    optionsEl.innerHTML = '';
    scoreEl.style.display = 'block';
    scoreEl.textContent = `Your Score: ${score} / ${mcqs.length}`;
    nextBtn.style.display = 'none';
    trophyEl.style.display = 'block';
  }

  loadQuestion();
</script>

</body>
</html>
