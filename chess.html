<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RKTechGame - Chess</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/www/css/chessboard.min.css" />
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: 'Orbitron', sans-serif;
    background: #0b0c10;
    color: #00e5ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }
  #logo-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 15px;
  }
  #logo-container img {
    width: 120px;
    max-width: 90vw;
    user-select: none;
  }
  #smallHeader {
    font-size: 1.2rem;
    font-weight: 700;
    letter-spacing: 2px;
    color: #00e5ff;
    user-select: none;
    text-shadow: 0 0 8px #00e5ffcc;
    margin-top: 6px;
  }
  h1 {
    margin-bottom: 10px;
    color: #00e5ff;
    text-shadow: 0 0 15px #00bfff;
  }
  #board {
    width: 360px;
    max-width: 90vw;
    box-shadow: 0 0 30px #00c6ffaa, 0 0 40px #007affaa inset;
    border-radius: 12px;
  }
  #status {
    margin-top: 20px;
    font-size: 1.1rem;
    font-weight: 700;
    text-align: center;
    min-height: 28px;
    color: #80eaff;
    text-shadow: 0 0 5px #00d4ff88;
  }
  #restartBtn {
    margin-top: 20px;
    padding: 14px 28px;
    border: none;
    border-radius: 14px;
    background: linear-gradient(45deg, #00b3ff, #007aff);
    color: white;
    font-weight: 800;
    font-family: 'Orbitron', sans-serif;
    cursor: pointer;
    box-shadow: 0 0 18px #00b3ffcc;
    transition: transform 0.25s ease, box-shadow 0.3s ease;
  }
  #restartBtn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 38px #00d2ffcc;
  }
</style></head>
<body>

<div id="logo-container">
  <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/aa017e2f-bf5f-4bce-98ec-bfbaed8809f1.png" alt="RKTechGame Logo" />
  <div id="smallHeader">rktechgame</div>
</div>

<h1>Chess Game</h1>

<div id="board"></div>
<div id="status">You play White.</div>
<button id="restartBtn">Restart Game</button>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chess.js@0.12.1/chess.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chessboardjs@1.0.0/www/js/chessboard.min.js"></script>

<script>
  const statusEl = document.getElementById('status');
  const restartBtn = document.getElementById('restartBtn');

  const game = new Chess();
  let board = null;

  function onDragStart(source, piece) {
    if (game.game_over() || game.turn() === 'b' || piece.search(/^b/) !== -1) return false;
  }

  function onDrop(source, target) {
    const move = game.move({
      from: source,
      to: target,
      promotion: 'q'
    });
    if (move === null) return 'snapback';
    updateStatus();
    window.setTimeout(makeRandomMove, 500);
  }

  function onSnapEnd() {
    board.position(game.fen());
  }

  function updateStatus() {
    let status = '';
    let moveColor = (game.turn() === 'w') ? 'White' : 'Black';

    if (game.in_checkmate()) {
      status = 'Game over, ' + (moveColor === 'White' ? 'Black' : 'White') + ' wins!';
    } else if (game.in_draw()) {
      status = 'Game over, drawn position.';
    } else {
      status = moveColor + '\'s turn';
      if (game.in_check()) status += ', ' + moveColor + ' is in check.';
    }
    statusEl.textContent = status;
  }

  function makeRandomMove() {
    if (game.game_over()) return updateStatus();

    const moves = game.moves();
    const move = moves[Math.floor(Math.random() * moves.length)];
    game.move(move);
    board.position(game.fen());
    updateStatus();
  }

  restartBtn.addEventListener('click', () => {
    game.reset();
    board.start();
    updateStatus();
  });

  board = Chessboard('board', {
    draggable: true,
    position: 'start',
    pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png',
    onDragStart: onDragStart,
    onDrop: onDrop,
    onSnapEnd: onSnapEnd
  });

  updateStatus();
</script>

</body>
</html>
