
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RKTechGame</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: white;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #ff4757;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      color: white;
      box-shadow: 0 0 15px rgba(255,71,87,0.6);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255,71,87,0.5); }
      to   { box-shadow: 0 0 25px rgba(255,71,87,1); }
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 3px;
      transition: 0.3s;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -260px;
      width: 250px;
      height: 100%;
      background: #111;
      padding: 60px 20px;
      transition: right 0.4s ease-in-out;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 20px 0;
      font-size: 18px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      color: #ff4757;
      transform: translateX(5px);
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: url('https://wallpapercave.com/wp/wp7421713.jpg') no-repeat center/cover;
      color: white;
      animation: fadeIn 1.5s ease-in;
    }
    .hero h1 {
      font-size: 50px;
      margin-bottom: 15px;
      animation: slideDown 1.2s ease;
    }
    .hero p {
      font-size: 20px;
      opacity: 0.9;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Explore Games */
    .explore {
      padding: 60px 20px;
      text-align: center;
    }
    .explore h2 {
      font-size: 32px;
      margin-bottom: 20px;
      position: relative;
    }
    .explore h2::after {
      content: '';
      width: 60px;
      height: 3px;
      background: #ff4757;
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
      animation: glowline 2s infinite alternate;
    }
    @keyframes glowline {
      from { box-shadow: 0 0 5px #ff4757; }
      to { box-shadow: 0 0 15px #ff4757; }
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: 0.4s;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 20px rgba(255,71,87,0.6);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .card h3 {
      margin: 0;
      font-size: 20px;
    }

    /* Footer */
    footer {
      background: #111;
      padding: 20px;
      text-align: center;
    }
    .social-icon {
      display: inline-block;
      margin: 0 10px;
      font-size: 24px;
      color: white;
      transition: 0.3s;
    }
    .social-icon:hover {
      color: #ff4757;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">RK</div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">Blogs</a>
    <a href="#">Contact Us</a>
    <a href="#">Wallpapers</a>
    <a href="#">Anime Wallpapers</a>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to RKTechGame</h1>
    <p>Your hub for Gaming & Anime Wallpapers</p>
  </div>

  <!-- Explore Games -->
  <section class="explore">
    <h2>Explore Games</h2>
    <div class="cards">
      <div class="card">
        <img src="https://wallpapercave.com/wp/wp7421705.jpg" alt="Game 1">
        <h3>Cyberpunk</h3>
      </div>
      <div class="card">
        <img src="https://wallpapercave.com/wp/wp9110090.jpg" alt="Game 2">
        <h3>Valorant</h3>
      </div>
      <div class="card">
        <img src="https://wallpapercave.com/wp/wp11239456.jpg" alt="Game 3">
        <h3>Anime Arena</h3>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <a class="social-icon" href="https://www.instagram.com/_satan_12.12?igsh=NTJkaDMxd2hrNjVq" target="_blank">
      ðŸ“· Instagram
    </a>
    <p>Â© 2025 RKTechGame | All Rights Reserved</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }
  </script>

</body>
</html>
