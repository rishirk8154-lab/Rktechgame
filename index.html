
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RKTechGame</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f0f0f;
      color: white;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      background: #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #ff4757;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 18px;
      color: white;
      box-shadow: 0 0 15px rgba(255,71,87,0.6);
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px rgba(255,71,87,0.5); }
      to   { box-shadow: 0 0 25px rgba(255,71,87,1); }
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      border-radius: 3px;
      transition: 0.3s;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -270px;
      width: 250px;
      height: 100%;
      background: #111;
      padding: 60px 20px;
      transition: right 0.4s ease-in-out;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 20px 0;
      font-size: 18px;
      transition: 0.3s;
    }
    .sidebar a:hover {
      color: #ff4757;
      transform: translateX(5px);
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 100px 20px;
      background: url('https://wallpapercave.com/wp/wp9637821.jpg') no-repeat center/cover;
      color: white;
      animation: fadeIn 1.5s ease-in;
    }
    .hero h1 {
      font-size: 48px;
      margin-bottom: 15px;
      animation: slideDown 1.2s ease;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }
    .hero p {
      font-size: 20px;
      opacity: 0.9;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* Explore Games */
    .explore {
      padding: 60px 20px;
      text-align: center;
    }
    .explore h2 {
      font-size: 32px;
      margin-bottom: 20px;
      position: relative;
    }
    .explore h2::after {
      content: '';
      width: 60px;
      height: 3px;
      background: #ff4757;
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
      animation: glowline 2s infinite alternate;
    }
    @keyframes glowline {
      from { box-shadow: 0 0 5px #ff4757; }
      to { box-shadow: 0 0 15px #ff4757; }
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      transition: 0.4s;
    }
    .card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 0 20px rgba(255,71,87,0.6);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .card h3 {
      margin: 0;
      font-size: 20px;
    }

    /* Anime Wallpapers Section */
    .anime {
      padding: 60px 20px;
      text-align: center;
      background: #1a1a1a;
    }
    .anime h2 {
      font-size: 32px;
      margin-bottom: 20px;
      position: relative;
    }
    .anime h2::after {
      content: '';
      width: 80px;
      height: 3px;
      background: #ff4757;
      display: block;
      margin: 10px auto 0;
      border-radius: 2px;
      animation: glowline 2s infinite alternate;
    }
    .anime-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .anime-gallery img {
      width: 100%;
      border-radius: 10px;
      transition: transform 0.4s, box-shadow 0.4s;
      cursor: pointer;
    }
    .anime-gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255,71,87,0.7);
    }

    /* Modal Fullscreen */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;
      animation: fadeIn 0.5s;
    }
    .modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,71,87,0.8);
      margin-bottom: 15px;
    }
    .close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
    }
    .download-btn {
      background: #ff4757;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #ff2e44;
    }

    /* Footer */
    footer {
      background: #111;
      padding: 20px;
      text-align: center;
    }
    .social-icon {
      display: inline-block;
      margin: 0 10px;
      font-size: 24px;
      color: white;
      transition: 0.3s;
    }
    .social-icon:hover {
      color: #ff4757;
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">RK</div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">Blogs</a>
    <a href="#">Contact Us</a>
    <a href="#">Wallpapers</a>
    <a href="#anime">Anime Wallpapers</a>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to RKTechGame</h1>
    <p>Your hub for Gaming & Anime Wallpapers</p>
  </div>

  <!-- Explore Games -->
  <section class="explore">
    <h2>Explore Games</h2>
    <div class="cards">
      <div class="card">
        <img src="https://wallpapercave.com/wp/wp7421705.jpg" alt="Game 1">
        <h3>Cyberpunk</h3>
      </div>
      <div class="card">
        <img src="https://wallpapercave.com/wp/wp9110090.jpg" alt="Game 2">
        <h3>Valorant</h3>
      </div>
      <div class="card">
        <img src="https://wallpapercave.com/wp/wp11239456.jpg" alt="Game 3">
        <h3>Anime Arena</h3>
      </div>
    </div>
  </section>

  <!-- Anime Wallpapers Section -->
  <section class="anime" id="anime">
    <h2>Anime Wallpapers</h2>
    <div class="anime-gallery">
      <img src="https://wallpapercave.com/wp/wp9261440.jpg" alt="Anime 1" onclick="openModal(this)">
      <img src="https://wallpapercave.com/wp/wp10254638.jpg" alt="Anime 2" onclick="openModal(this)">
      <img src="https://wallpapercave.com/wp/wp7421739.jpg" alt="Anime 3" onclick="openModal(this)">
      <img src="https://wallpapercave.com/wp/wp9637821.jpg" alt="Anime 4" onclick="openModal(this)">
      <img src="https://wallpapercave.com/wp/wp9174156.jpg" alt="Anime 5" onclick="openModal(this)">
      <img src="https://wallpapercave.com/wp/wp7421721.jpg" alt="Anime 6" onclick="openModal(this)">
    </div>
  </section>

  <!-- Modal -->
  <div class="modal" id="modal">
    <span class="close-btn" onclick="closeModal()">‚ùå</span>
    <img id="modalImg" src="" alt="Wallpaper">
    <a id="downloadLink" class="download-btn" href="#" download>Download</a>
  </div>

  <!-- Footer -->
  <footer>
    <a class="social-icon" href="https://www.instagram.com/_satan_12.12?igsh=NTJkaDMxd2hrNjVq" target="_blank">
      üì∑ Instagram
    </a>
    <p>¬© 2025 RKTechGame | All Rights Reserved</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    function openModal(imgElement) {
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");
      const downloadLink = document.getElementById("downloadLink");

      modal.style.display = "flex";
      modalImg.src = imgElement.src;
      downloadLink.href = imgElement.src; // download link set
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }
  </script>

</body>
</html>
