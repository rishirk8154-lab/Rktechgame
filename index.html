<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RKTechGame</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top, #000000, #0d0d0d, #1a1a1a);
      color: #00ff99;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      box-sizing: border-box;
      z-index: 10;
    }
    .profile-pic {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #00ff99;
      box-shadow: 0 0 10px #00ff99;
      object-fit: cover;
    }
    nav {
      display: flex;
      gap: 20px;
    }
    nav a {
      color: #00ff99;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      text-shadow: 0 0 5px #00ff99;
      transition: 0.3s;
    }
    nav a:hover {
      color: #fff;
      text-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99;
    }
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    h1 {
      font-size: 4rem;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 40px #00ff99;
      margin-bottom: 20px;
    }
    .tagline-box {
      border: 2px solid red;
      color: #fff;
      background: rgba(255, 0, 0, 0.1);
      padding: 10px 25px;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 5px red, 0 0 10px #ff4d4d;
      box-shadow: 0 0 15px red;
      margin-bottom: 30px;
      display: inline-block;
    }
    .cta-btn {
      padding: 12px 30px;
      background: #00ff99;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99;
      transition: 0.3s;
    }
    .cta-btn:hover {
      background: #fff;
      color: #00cc77;
      box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 1rem;
      color: #00ff99;
      background: #000;
      border-top: 1px solid #00ff99;
    }
    footer a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    footer a:hover {
      text-shadow: 0 0 10px #00ff99;
    }
    .insta-logo {
      width: 20px;
      height: 20px;
      filter: drop-shadow(0 0 5px #00ff99);
    }
  </style>
</head>
<body>
  <header>
    <img src="your-photo.jpg" alt="Profile" class="profile-pic">
    <nav>
      <a href="#">Game</a>
      <a href="#">Blog</a>
      <a href="#">Quotes</a>
      <a href="#">Contact Us</a>
    </nav>
  </header>

  <section class="hero">
    <h1>RKTechGame</h1>
    <p class="tagline-box">Best website for online game</p>
    <!-- Explore button takes user to tic-tac-toe.html -->
    <a href="tic-tac-toe.html">
      <button class="cta-btn">ðŸŽ® Explore Games</button>
    </a>
  </section>

  <footer>

      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
           alt="Instagram" class="insta-logo">
      Instagram
    </a>
  </footer>
</body>
</html>
