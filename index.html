<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RKTechGame</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top, #000000, #0d0d0d, #1a1a1a);
      color: #00ff99;
      height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Snowflakes */
    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(100vh); opacity: 0.5; }
    }

    /* Header */
    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-sizing: border-box;
      z-index: 1000;
    }

    /* Circle Logo */
    .circle-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #00ff99;
      color: black;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.2rem;
      box-shadow: 0 0 10px #00ff99;
    }

    /* Hamburger */
    .hamburger {
      font-size: 2rem;
      cursor: pointer;
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: #111;
      box-shadow: -2px 0 10px rgba(0, 255, 153, 0.5);
      transition: 0.3s;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2000;
    }
    .sidebar.active { right: 0; }
    .sidebar a {
      color: #00ff99;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .sidebar a:hover {
      text-shadow: 0 0 10px #00ff99;
    }

    /* Title */
    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99;
      margin-top: 100px;
      text-align: center;
    }
    .tagline {
      font-size: 1.2rem;
      color: #ff4444;
      text-align: center;
      margin-bottom: 40px;
    }

    /* Explore Section */
    .explore {
      text-align: center;
      padding: 50px 20px;
    }
    .explore h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ff99;
    }
    .game-buttons {
      display: flex;
      justify-content: center;
    }
    .game-buttons button {
      background: #ff4444;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 25px;
      cursor: pointer;
      color: white;
      box-shadow: 0 0 10px #ff4444;
      transition: 0.3s;
    }
    .game-buttons button:hover {
      background: #ff2222;
      box-shadow: 0 0 20px #ff4444;
    }

    /* Footer */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 1rem;
      color: #00ff99;
      z-index: 1;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    footer a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    footer a:hover {
      text-shadow: 0 0 10px #00ff99;
    }
    .insta-logo {
      width: 20px;
      height: 20px;
      filter: drop-shadow(0 0 5px #00ff99);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="circle-logo">RK</div>
    <div class="hamburger" onclick="toggleSidebar()">☰</div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">Home</a>
    <a href="#explore">Explore</a>
    <a href="https://www.instagram.com/_satan_12.12/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
           alt="Instagram" class="insta-logo"> Instagram
    </a>
  </div>

  <!-- Title -->
  <h1>RKTechGame</h1>
  <p class="tagline">Best website for online games</p>

  <!-- Explore -->
  <section class="explore" id="explore">
    <h2>Play Our Games</h2>
    <div class="game-buttons">
      <button>Coming Soon...</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 RKTechGame | 
    <a href="https://www.instagram.com/_satan_12.12/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
           alt="Instagram" class="insta-logo">
      Instagram
    </a>
  </footer>

  <!-- JS -->
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // Snowflakes generate
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.textContent = '❄';
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      document.body.appendChild(snowflake);

      setTimeout(() => { snowflake.remove(); }, 5000);
    }
    setInterval(createSnowflake, 200);
  </script>
</body>
</html>
