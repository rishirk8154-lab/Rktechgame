<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RKTechGame</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at top, #000000, #0d0d0d, #1a1a1a);
      color: #00ff99;
      overflow-x: hidden;
      position: relative;
    }

    /* Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      border-radius: 50%;
      opacity: 0.7;
      animation: floatUp 12s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.2); opacity: 0; }
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      box-sizing: border-box;
      z-index: 20;
    }

    /* Hamburger */
    .hamburger {
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .hamburger span {
      display: block;
      height: 4px;
      background: #00ff99;
      border-radius: 5px;
      box-shadow: 0 0 8px #00ff99;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -280px;
      width: 250px;
      height: 100%;
      background: #111;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.7);
      padding: 20px;
      transition: 0.3s;
      z-index: 30;
    }
    .sidebar.active {
      left: 0;
    }

    /* Profile Circle with RK */
    .profile-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00ff99;
      box-shadow: 0 0 10px #00ff99;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      font-size: 2rem;
      font-weight: bold;
      color: #00ff99;
      background: #000;
      text-shadow: 0 0 10px #00ff99;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
      text-align: center;
    }
    .sidebar nav a {
      color: #00ff99;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: 0.3s;
    }
    .sidebar nav a:hover {
      color: #fff;
      text-shadow: 0 0 15px #00ff99;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99, 0 0 40px #00ff99;
      margin-bottom: 20px;
    }

    .tagline-box {
      border: 2px solid red;
      color: #fff;
      background: rgba(255, 0, 0, 0.1);
      padding: 10px 25px;
      border-radius: 10px;
      font-size: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 5px red, 0 0 10px #ff4d4d;
      box-shadow: 0 0 15px red;
      margin-bottom: 30px;
      display: inline-block;
    }

    .cta-btn {
      padding: 12px 30px;
      background: #00ff99;
      color: black;
      border: none;
      border-radius: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff99, 0 0 30px #00ff99;
      transition: 0.3s;
    }
    .cta-btn:hover {
      background: #fff;
      color: #00cc77;
      box-shadow: 0 0 20px #00ff99, 0 0 40px #00ff99;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 1rem;
      color: #00ff99;
      background: #000;
      border-top: 1px solid #00ff99;
      position: relative;
      z-index: 2;
    }
    footer a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    footer a:hover {
      text-shadow: 0 0 10px #00ff99;
    }
    .insta-logo {
      width: 20px;
      height: 20px;
      filter: drop-shadow(0 0 5px #00ff99);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h2>RKTechGame</h2>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="profile-circle">RK</div>
    <nav>
      <a href="#">Game</a>
      <a href="#">Blog</a>
      <a href="#">Quotes</a>
      <a href="#">Contact Us</a>
    </nav>
  </div>

  <!-- Hero Section -->
  <section class="hero">
    <h1>RKTechGame</h1>
    <p class="tagline-box">Best website for online game ðŸŽ® | Fast, Fun & Free ðŸš€ | Entertainment + Motivation ðŸ’¡</p>
    <button class="cta-btn">ðŸŽ® Explore Games</button>
  </section>

  <!-- Footer -->
  <footer>
    Â© 2025 RKTechGame | 
    <a href="https://www.instagram.com/_satan_12.12" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" 
           alt="Instagram" class="insta-logo">
      Instagram
    </a>
  </footer>

  <!-- JavaScript -->
  <script>
    function toggleMenu() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    // Balloons create
    function createBalloon() {
      const balloon = document.createElement("div");
      balloon.classList.add("balloon");

      // Random size and position
      const size = Math.random() * 40 + 20; 
      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
      balloon.style.left = Math.random() * 100 + "vw";

      // Random color
      const colors = ["#ff4d4d", "#ffcc00", "#00ff99", "#3399ff", "#ff66cc"];
      balloon.style.background = colors[Math.floor(Math.random() * colors.length)];

      // Animation duration
      balloon.style.animationDuration = (Math.random() * 6 + 6) + "s";

      document.body.appendChild(balloon);

      // Remove after animation
      setTimeout(() => {
        balloon.remove();
      }, 12000);
    }

    setInterval(createBalloon, 600);
  </script>
</body>
</html>
