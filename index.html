
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RKTechGame</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      overflow-x: hidden;
    }

    /* Title */
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    header h1 {
      font-size: 3.5em;
      margin: 0;
      text-shadow: 0 0 10px cyan, 0 0 20px blue;
    }
    header p {
      margin: 10px 0 0;
      font-size: 1.3em;
      font-style: italic;
      color: #66fcf1;
    }

    /* Left sidebar circle + menu */
    .sidebar {
      position: fixed;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .circle {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: #66fcf1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #0b0c10;
      font-size: 1.2em;
      margin-bottom: 15px;
      box-shadow: 0 0 15px cyan;
    }
    .menu-btn {
      width: 35px;
      height: 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }
    .menu-btn div {
      width: 100%;
      height: 5px;
      background: white;
      border-radius: 5px;
    }

    /* Menu options */
    .menu {
      margin-top: 15px;
      background: rgba(0,0,0,0.8);
      border-radius: 10px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 0 10px cyan;
    }
    .menu a {
      color: #66fcf1;
      text-decoration: none;
      font-size: 1.1em;
      transition: 0.3s;
    }
    .menu a:hover {
      color: yellow;
    }

    /* Cards section */
    .cards {
      margin: 60px auto;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .card {
      background: #1f2833;
      padding: 30px;
      border-radius: 20px;
      width: 220px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,255,255,0.5);
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px cyan;
    }
    .card button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 0 10px cyan;
      transition: 0.3s;
    }
    .card button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div class="circle">RK</div>
    <div class="menu-btn" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
    <div class="menu" id="menu">
      <a href="#">Blog</a>
      <a href="#">Wallpaper</a>
      <a href="#">Contact Us</a>
      <a href="https://www.instagram.com/_satan_12.12?igsh=NTJkaDMxd2hrNjVq" target="_blank">Instagram</a>
    </div>
  </div>

  <!-- Header -->
  <header>
    <h1>RKTechGame</h1>
    <p>"Unleash Your Gaming World"</p>
  </header>

  <!-- Cards -->
  <div class="cards">
    <div class="card">
      <h3>Explore</h3>
      <p>Discover exciting gaming content and features.</p>
      <button onclick="alert('Explorer Section Coming Soon!')">Explorer</button>
    </div>
    <div class="card">
      <h3>Tic Tac Toe</h3>
      <p>Play our special version of Tic Tac Toe with effects!</p>
      <button onclick="window.location.href='tic-tac-toe.html'">Play Now</button>
    </div>
  </div>

  <script>
    function toggleMenu(){
      const menu = document.getElementById("menu");
      menu.style.display = menu.style.display==="flex" ? "none" : "flex";
    }
  </script>
</body>
</html>
