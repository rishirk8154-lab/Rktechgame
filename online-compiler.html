  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #101820;
      color: #e1e1e1;
      margin: 0; padding: 20px;

      box-sizing: border-box;
    }
    h1 {
      color: #f05454;
      text-align: center;
      margin-bottom: 10px;
    }
    .editors {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;

      overflow-y: auto;
    }
    .editor-section {
      flex: 1 1 400px;

    }
    label {
      font-weight: 700;
      font-size: 1.1rem;

    }
    textarea {
      flex-grow: 1;
      background-color: #101820;
      border: 2px solid #f05454;
      border-radius: 8px;
      color: #e1e1e1;

      resize: vertical;

    }
    button {
      margin-top: 10px;
      background-color: #f05454;
      border: none;
      padding: 10px 25px;
      color: white;
      font-weight: 700;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      align-self: flex-start;
    }
    button:hover {
      background-color: #d43c3c;
    }
    #errorBox {
      margin-top: 10px;
      background-color: #ff4444;
      padding: 10px;
      border-radius: 8px;
      color: white;
      white-space: pre-wrap;
      display: none;
      font-family: monospace;
      max-height: 150px;
      overflow-y: auto;
    }
    #pythonOutput {
      margin-top: 10px;
      background-color: #222;
      color: #0f0;
      padding: 15px;
      border-radius: 8px;
      white-space: pre-wrap;
      min-height: 150px;
      overflow-y: auto;
      font-family: monospace;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
  <h1>Online Compiler </h1>
  <div class="editors">
    <div class="editor-section">
      <label for="htmlCode">HTML</label>
      <textarea id="htmlCode" placeholder="Write HTML code...">&lt;h1&gt;Hello World!&lt;/h1&gt;</textarea>
      <button id="runHtml">Run HTML/CSS/JS</button>
    </div>
    <div class="editor-section">
      <label for="cssCode">CSS</label>
      <textarea id="cssCode" placeholder="Write CSS code...">h1 { color: #f05454; text-align: center; }</textarea>
    </div>
    <div class="editor-section">
      <label for="jsCode">JavaScript</label>
      <textarea id="jsCode" placeholder="Write JavaScript code...">console.log('Hello from JS');</textarea>
    </div>
    <div class="editor-section" style="flex-basis: 100%;">
      <label for="pythonCode">Python</label>
      <textarea id="pythonCode" placeholder="Write Python code...">print("Hello from Python!")</textarea>
      <button id="runPython">Run Python</button>
      <div id="errorBox"></div>
      <div id="pythonOutput"></div>
    </div>
  </div>

  <script>
    let pyodideReady = false;
    let pyodide = null;

    async function loadPyodideAndPackages() {
      pyodide = await loadPyodide();

      // Redirect stdout and stderr
      let outputElement = document.getElementById('pythonOutput');
      pyodide.setStdout({
        batched(s) {
          outputElement.textContent += s;
        }
      });
      pyodide.setStderr({
        batched(s) {
          outputElement.textContent += s;
        }
      });

      pyodideReady = true;
    }
    loadPyodideAndPackages();

    const runHtmlBtn = document.getElementById('runHtml');
    const runPythonBtn = document.getElementById('runPython');
    const htmlCode = document.getElementById('htmlCode');
    const cssCode = document.getElementById('cssCode');
    const jsCode = document.getElementById('jsCode');
    const pythonCode = document.getElementById('pythonCode');
    const errorBox = document.getElementById('errorBox');
    const pythonOutput = document.getElementById('pythonOutput');

    runHtmlBtn.addEventListener('click', () => {
      errorBox.style.display = 'none';
      const width = window.screen.availWidth;
      const height = window.screen.availHeight;
      const left = 0;
      const top = 0;

      const popup = window.open('', 'outputPopup', `width=${width},height=${height},top=${top},left=${left},fullscreen=yes,scrollbars=yes,resizable=yes`);
      if (!popup) {
        alert('Popup blocked! Please allow popups for this site.');
        return;
      }

      const content = `
      <!DOCTYPE html>
      <html lang="en">
      <head>
      <style>${cssCode.value}</style>
      </head>
      <body>
      ${htmlCode.value}
      <script>
        window.onerror = function(msg, url, lineNo, columnNo, error) {
          window.opener.postMessage({type: 'jsError', message: msg + ' at line ' + lineNo + ', column ' + columnNo}, '*');
          return true;
        };
        try {
          ${jsCode.value}
        } catch (e) {
          window.opener.postMessage({type: 'jsError', message: e.message}, '*');
        }
      <\/script>
      </body>
      </html>
      `;
      popup.document.open();
      popup.document.write(content);
      popup.document.close();
    });

    window.addEventListener('message', (event) => {
      if (event.data?.type === 'jsError') {
        errorBox.textContent = 'JavaScript Error:\n' + event.data.message;
        errorBox.style.display = 'block';
      }
    });

    runPythonBtn.addEventListener('click', async () => {
      errorBox.style.display = 'none';
      errorBox.textContent = '';
      pythonOutput.textContent = '';
      if (!pyodideReady) {
        errorBox.textContent = 'Python runtime is still loading, please wait...';
        errorBox.style.display = 'block';
        return;
      }
      try {
        await pyodide.runPythonAsync(pythonCode.value);
      } catch (err) {
        errorBox.textContent = 'Python Error:\n' + err;
        errorBox.style.display = 'block';
      }
    });
  </script>
</body>
