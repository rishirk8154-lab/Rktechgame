<script>
  const courseContent = {
    english: {
      "Web Design Basics": [
        {title: "1. Introduction to Web Design", link: "intro-webdesign.html"},
        {title: "2. Understanding HTML Structure", link: "html-structure.html"},
        {title: "3. CSS Fundamentals and Styling", link: "css-fundamentals.html"},
        {title: "4. Responsive Web Design Concepts", link: "responsive-webdesign.html"}
      ],
      "UX (User Experience) Basics": [
        {title: "5. What is UX Design?", link: "what-is-ux.html"},
        {title: "6. User Research and Personas", link: "user-research.html"},
        {title: "7. Wireframing and Prototyping", link: "wireframing.html"},
        {title: "8. Usability Testing Basics", link: "usability-testing.html"}
      ],
      "UI (User Interface) Basics": [
        {title: "9. UI Design Principles", link: "ui-principles.html"},
        {title: "10. Typography and Color Theory", link: "typography-color.html"},
        {title: "11. Designing Interactive Elements", link: "interactive-elements.html"},
        {title: "12. UI Design Tools Overview", link: "ui-tools.html"}
      ],
      "Unit Testing Basics in Software": [
        {title: "13. Introduction to Unit Testing", link: "intro-unit-testing.html"},
        {title: "14. Importance of Testing in Web Development", link: "importance-testing.html"},
        {title: "15. Writing Simple Unit Tests", link: "writing-unit-tests.html"},
        {title: "16. Tools for Unit Testing", link: "testing-tools.html"}
      ]
    },
    hinglish: {
      "Web Design Basics": [
        {title: "1. Web Design Ka Parichay", link: "intro-webdesign.html"},
        {title: "2. HTML Structure Samajhna", link: "html-structure.html"},
        {title: "3. CSS Fundamentals aur Styling", link: "css-fundamentals.html"},
        {title: "4. Responsive Web Design Concepts", link: "responsive-webdesign.html"}
      ],
      "UX (User Experience) Basics": [
        {title: "5. UX Design Kya Hai?", link: "what-is-ux.html"},
        {title: "6. User Research aur Personas", link: "user-research.html"},
        {title: "7. Wireframing aur Prototyping", link: "wireframing.html"},
        {title: "8. Usability Testing Basics", link: "usability-testing.html"}
      ],
      "UI (User Interface) Basics": [
        {title: "9. UI Design Ke Principles", link: "ui-principles.html"},
        {title: "10. Typography aur Color Theory", link: "typography-color.html"},
        {title: "11. Interactive Elements Design Karna", link: "interactive-elements.html"},
        {title: "12. UI Design Tools Ka Overview", link: "ui-tools.html"}
      ],
      "Unit Testing Basics in Software": [
        {title: "13. Unit Testing Ka Parichay", link: "intro-unit-testing.html"},
        {title: "14. Web Development Mein Testing Ki Zarurat", link: "importance-testing.html"},
        {title: "15. Simple Unit Tests Kaise Likhe", link: "writing-unit-tests.html"},
        {title: "16. Unit Testing Tools", link: "testing-tools.html"}
      ]
    }
  };

  const container = document.getElementById('course-container');
  const languageSelect = document.getElementById('language-select');

  function renderCourse(language) {
    container.innerHTML = ''; 
    const course = courseContent[language];
    for (const section in course) {
      const sectionTitle = document.createElement('h2');
      sectionTitle.textContent = section;
      container.appendChild(sectionTitle);

      const ul = document.createElement('ul');
      ul.setAttribute('role', 'list');
      course[section].forEach(chapter => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = chapter.link;
        a.textContent = chapter.title;
        a.target = "_blank"; // open in new tab optional
        li.appendChild(a);
        ul.appendChild(li);
      });
      container.appendChild(ul);
    }
  }
  
  // On language change save to localStorage and rerender
  languageSelect.addEventListener('change', (e) => {
    localStorage.setItem('selectedLanguage', e.target.value);
    renderCourse(e.target.value);
  });

  // On page load, set language from localStorage if present
  const savedLanguage = localStorage.getItem('selectedLanguage') || 'english';
  languageSelect.value = savedLanguage;
  renderCourse(savedLanguage);

</script>

</body>
