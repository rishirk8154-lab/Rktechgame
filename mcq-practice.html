  const mcqsData = {
    english: repeatMCQs(baseEnglishMCQs, 10),
    hindi: repeatMCQs([
      { ques: "‡§ó‡•Å‡§∞‡•Å‡§§‡•ç‡§µ‡§æ‡§ï‡§∞‡•ç‡§∑‡§£ ‡§ï‡§æ ‡§Ü‡§µ‡§ø‡§∑‡•ç‡§ï‡§æ‡§∞ ‡§ï‡§ø‡§∏‡§®‡•á ‡§ï‡§ø‡§Ø‡§æ?", options: ["‡§®‡•ç‡§Ø‡•Ç‡§ü‡§®", "‡§Ü‡§á‡§Ç‡§∏‡•ç‡§ü‡•Ä‡§®", "‡§ü‡•á‡§∏‡•ç‡§≤‡§æ", "‡§è‡§°‡§ø‡§∏‡§®"], answer: 0 },
      { ques: "‡§Æ‡§π‡§æ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞ ‡§ï‡•Ä ‡§∞‡§æ‡§ú‡§ß‡§æ‡§®‡•Ä ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["‡§Æ‡•Å‡§Ç‡§¨‡§à", "‡§™‡•Å‡§£‡•á", "‡§®‡§æ‡§ó‡§™‡•Å‡§∞", "‡§î‡§∞‡§Ç‡§ó‡§æ‡§¨‡§æ‡§¶"], answer: 0 },
      { ques: "‡§á‡§≤‡•á‡§ï‡•ç‡§ü‡•ç‡§∞‡•â‡§® ‡§ï‡§æ ‡§ö‡§æ‡§∞‡•ç‡§ú ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•ã‡§§‡§æ ‡§π‡•à?", options: ["‡§ß‡§®‡§æ‡§§‡•ç‡§Æ‡§ï", "‡§ã‡§£‡§æ‡§§‡•ç‡§Æ‡§ï", "‡§§‡§ü‡§∏‡•ç‡§•", "‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç"], answer: 1 },
      { ques: "‡§™‡•å‡§ß‡•á ‡§ï‡•å‡§®-‡§∏‡§æ ‡§ó‡•à‡§∏ ‡§ó‡•ç‡§∞‡§π‡§£ ‡§ï‡§∞‡§§‡•á ‡§π‡•à‡§Ç?", options: ["‡§ë‡§ï‡•ç‡§∏‡•Ä‡§ú‡§®", "‡§®‡§æ‡§á‡§ü‡•ç‡§∞‡•ã‡§ú‡§®", "‡§ï‡§æ‡§∞‡•ç‡§¨‡§® ‡§°‡§æ‡§Ø‡§ë‡§ï‡•ç‡§∏‡§æ‡§á‡§°", "‡§π‡§æ‡§á‡§°‡•ç‡§∞‡•ã‡§ú‡§®"], answer: 2 },
      { ques: "‡§ï‡•å‡§®-‡§∏‡§æ ‡§ó‡•ç‡§∞‡§π ‡§≤‡§æ‡§≤ ‡§ó‡•ç‡§∞‡§π ‡§ï‡§π‡§æ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à?", options: ["‡§∂‡•Å‡§ï‡•ç‡§∞", "‡§¨‡•É‡§π‡§∏‡•ç‡§™‡§§‡§ø", "‡§Æ‡§Ç‡§ó‡§≤", "‡§∂‡§®‡§ø"], answer: 2 },
      { ques: "‡§™‡•ç‡§∞‡§ï‡§æ‡§∂ ‡§ï‡•Ä ‡§ó‡§§‡§ø ‡§≤‡§ó‡§≠‡§ó ‡§ï‡§ø‡§§‡§®‡•Ä ‡§π‡•ã‡§§‡•Ä ‡§π‡•à?", options: ["3x10^8 ‡§Æ‡•Ä‡§ü‡§∞/‡§∏‡•á‡§ï‡§Ç‡§°", "5x10^8 ‡§Æ‡•Ä‡§ü‡§∞/‡§∏‡•á‡§ï‡§Ç‡§°", "1x10^6 ‡§Æ‡•Ä‡§ü‡§∞/‡§∏‡•á‡§ï‡§Ç‡§°", "1x10^9 ‡§Æ‡•Ä‡§ü‡§∞/‡§∏‡•á‡§ï‡§Ç‡§°"], answer: 0 },
      { ques: "‡§ß‡•ç‡§µ‡§®‡§ø ‡§∏‡§¨‡§∏‡•á ‡§§‡•á‡§ú ‡§ï‡§ø‡§∏‡§Æ‡•á‡§Ç ‡§Ø‡§æ‡§§‡•ç‡§∞‡§æ ‡§ï‡§∞‡§§‡•Ä ‡§π‡•à?", options: ["‡§π‡§µ‡§æ", "‡§™‡§æ‡§®‡•Ä", "‡§á‡§∏‡•ç‡§™‡§æ‡§§", "‡§µ‡•à‡§≤‡•ç‡§Ø‡•Å‡§Æ"], answer: 2 },
      { ques: "CPU ‡§ï‡§æ ‡§™‡•Ç‡§∞‡§æ ‡§®‡§æ‡§Æ ‡§ï‡•ç‡§Ø‡§æ ‡§π‡•à?", options: ["‡§∏‡•á‡§Ç‡§ü‡•ç‡§∞‡§≤ ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏‡§ø‡§Ç‡§ó ‡§Ø‡•Ç‡§®‡§ø‡§ü", "‡§ï‡§Ç‡§™‡•ç‡§Ø‡•Ç‡§ü‡§∞ ‡§™‡§æ‡§µ‡§∞ ‡§Ø‡•Ç‡§®‡§ø‡§ü", "‡§∏‡•á‡§Ç‡§ü‡•ç‡§∞‡§≤ ‡§™‡§æ‡§µ‡§∞ ‡§Ø‡•Ç‡§®‡§ø‡§ü", "‡§ï‡§Ç‡§™‡•ç‡§Ø‡•Ç‡§ü‡§∞ ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏‡§ø‡§Ç‡§ó ‡§Ø‡•Ç‡§®‡§ø‡§ü"], answer: 0 },
      { ques: "‡§∏‡•Ç‡§∞‡§ú ‡§™‡•Ç‡§∞‡•ç‡§µ ‡§∏‡•á ‡§®‡§ø‡§ï‡§≤‡§§‡§æ ‡§π‡•à?", options: ["‡§∏‡§π‡•Ä", "‡§ó‡§≤‡§§", "‡§Æ‡§æ‡§≤‡•Ç‡§Æ ‡§®‡§π‡•Ä‡§Ç", "‡§ï‡•ã‡§à ‡§®‡§π‡•Ä‡§Ç"], answer: 0 },
      { ques: "‡§ú‡§≤ ‡§¨‡§∞‡•ç‡§´‡§º ‡§ï‡§¨ ‡§¨‡§®‡§§‡§æ ‡§π‡•à?", options: ["0 ‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä ‡§∏‡•á‡§≤‡•ç‡§∏‡§ø‡§Ø‡§∏", "100 ‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä ‡§∏‡•á‡§≤‡•ç‡§∏‡§ø‡§Ø‡§∏", "-10 ‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä ‡§∏‡•á‡§≤‡•ç‡§∏‡§ø‡§Ø‡§∏", "50 ‡§°‡§ø‡§ó‡•ç‡§∞‡•Ä ‡§∏‡•á‡§≤‡•ç‡§∏‡§ø‡§Ø‡§∏"], answer: 0 },
      //...add more unique Hindi MCQs here if needed
    ], 20),
    marathi: repeatMCQs([
      { ques: "‡§ó‡•Å‡§∞‡•Å‡§§‡•ç‡§µ‡§æ‡§ï‡§∞‡•ç‡§∑‡§£‡§æ‡§ö‡•á ‡§∂‡•ã‡§ß‡§ï ‡§ï‡•ã‡§£?", options: ["‡§®‡•ç‡§Ø‡•Ç‡§ü‡§®", "‡§Ü‡§á‡§®‡•ç‡§∏‡•ç‡§ü‡•Ä‡§®", "‡§ü‡•á‡§∏‡•ç‡§≤‡§æ", "‡§è‡§°‡§ø‡§∏‡§®"], answer: 0 },
      { ques: "‡§Æ‡§π‡§æ‡§∞‡§æ‡§∑‡•ç‡§ü‡•ç‡§∞‡§æ‡§ö‡•Ä ‡§∞‡§æ‡§ú‡§ß‡§æ‡§®‡•Ä ‡§ï‡§æ‡§Ø ‡§Ü‡§π‡•á?", options: ["‡§Æ‡•Å‡§Ç‡§¨‡§à", "‡§™‡•Å‡§£‡•á", "‡§®‡§æ‡§ó‡§™‡•Ç‡§∞", "‡§î‡§∞‡§Ç‡§ó‡§æ‡§¨‡§æ‡§¶"], answer: 0 },
      { ques: "‡§á‡§≤‡•á‡§ï‡•ç‡§ü‡•ç‡§∞‡•â‡§®‡•ç‡§∏ ‡§ö‡•á ‡§ö‡§æ‡§∞‡•ç‡§ú ‡§ï‡§æ‡§Ø ‡§Ü‡§π‡•á?", options: ["‡§ß‡§®‡§æ‡§§‡•ç‡§Æ‡§ï", "‡§ã‡§£‡§æ‡§§‡•ç‡§Æ‡§ï", "‡§§‡§ü‡§∏‡•ç‡§•", "‡§ï‡§æ‡§π‡•Ä ‡§®‡§æ‡§π‡•Ä"], answer: 1 },
      { ques: "‡§ù‡§æ‡§°‡•á ‡§ï‡•ã‡§£‡§§‡§æ ‡§ó‡•Ö‡§∏ ‡§∂‡•ã‡§∑‡§§‡§æ‡§§?", options: ["‡§ë‡§ï‡•ç‡§∏‡§ø‡§ú‡§®", "‡§®‡§æ‡§Ø‡§ü‡•ç‡§∞‡•ã‡§ú‡§®", "‡§ï‡§æ‡§∞‡•ç‡§¨‡§® ‡§°‡§æ‡§Ø‡§ë‡§ï‡•ç‡§∏‡§æ‡§à‡§°", "‡§π‡§æ‡§Ø‡§°‡•ç‡§∞‡•ã‡§ú‡§®"], answer: 2 },
      { ques: "‡§ï‡•ã‡§£‡§§‡§æ ‡§ó‡•ç‡§∞‡§π ‡§≤‡§æ‡§≤ ‡§ó‡•ç‡§∞‡§π ‡§Æ‡•ç‡§π‡§£‡•Ç‡§® ‡§ì‡§≥‡§ñ‡§≤‡§æ ‡§ú‡§æ‡§§‡•ã?", options: ["‡§∂‡•Å‡§ï‡•ç‡§∞", "‡§¨‡•É‡§π‡§∏‡•ç‡§™‡§§‡§ø", "‡§Æ‡§Ç‡§ó‡§≤", "‡§∂‡§®‡•Ä"], answer: 2 },
      { ques: "‡§™‡•ç‡§∞‡§ï‡§æ‡§∂‡§æ‡§ö‡•Ä ‡§ó‡§§‡•Ä ‡§∏‡•Å‡§Æ‡§æ‡§∞‡•á ‡§ï‡§ø‡§§‡•Ä ‡§Ü‡§π‡•á?", options: ["3x10^8 ‡§Æ‡•Ä‡§ü‡§∞/‡§∏‡•á‡§ï‡§Ç‡§¶", "5x10^8 ‡§Æ‡•Ä‡§ü‡§∞/‡§∏‡•á‡§ï‡§Ç‡§¶", "1x10^6 ‡§Æ‡•Ä‡§ü‡§∞/‡§∏‡•á‡§ï‡§Ç‡§¶", "1x10^9 ‡§Æ‡•Ä‡§ü‡§∞/‡§∏‡•á‡§ï‡§Ç‡§¶"], answer: 0 },
      { ques: "‡§ß‡•ç‡§µ‡§®‡•Ä ‡§∏‡§∞‡•ç‡§µ‡§æ‡§§ ‡§ú‡§≤‡§¶ ‡§ï‡•Å‡§†‡•á ‡§™‡•ç‡§∞‡§µ‡§æ‡§∏ ‡§ï‡§∞‡§§‡•á?", options: ["‡§π‡§µ‡§æ", "‡§™‡§æ‡§£‡•Ä", "‡§∏‡•ç‡§ü‡•Ä‡§≤", "‡§µ‡•à‡§ï‡•ç‡§Ø‡§Æ"], answer: 2 },
      { ques: "CPU ‡§ö‡§æ ‡§™‡•Ç‡§∞‡•ç‡§£ ‡§Ö‡§∞‡•ç‡§• ‡§ï‡§æ‡§Ø ‡§Ü‡§π‡•á?", options: ["‡§∏‡•á‡§Ç‡§ü‡•ç‡§∞‡§≤ ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏‡§ø‡§Ç‡§ó ‡§Ø‡•Å‡§®‡§ø‡§ü", "‡§ï‡•â‡§Æ‡•ç‡§™‡•ç‡§Ø‡•Å‡§ü‡§∞ ‡§™‡•â‡§µ‡§∞ ‡§Ø‡•Å‡§®‡§ø‡§ü", "‡§∏‡•á‡§Ç‡§ü‡•ç‡§∞‡§≤ ‡§™‡•â‡§µ‡§∞ ‡§Ø‡•Å‡§®‡§ø‡§ü", "‡§ï‡•â‡§Æ‡•ç‡§™‡•ç‡§Ø‡•Å‡§ü‡§∞ ‡§™‡•ç‡§∞‡•ã‡§∏‡•á‡§∏‡§ø‡§Ç‡§ó ‡§Ø‡•Å‡§®‡§ø‡§ü"], answer: 0 },
      //...add more Marathi MCQs here if needed
    ], 20),
  };

  let currentQues = 0;
  let score = 0;
  let selectedLanguage = 'english';
  let mcqs = [];

  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const nextBtn = document.getElementById('nextBtn');
  const scoreEl = document.getElementById('score');
  const trophyEl = document.getElementById('trophy');
  const settingsBtn = document.getElementById('settingsBtn');
  const settingsPanel = document.getElementById('settingsPanel');
  const languageSelect = document.getElementById('languageSelect');

  settingsBtn.onclick = () => settingsPanel.classList.toggle('show');

  languageSelect.onchange = () => {
    selectedLanguage = languageSelect.value;
    startQuiz();
  };

  function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  function startQuiz() {
    score = 0;
    currentQues = 0;
    trophyEl.style.display = 'none';
    scoreEl.style.display = 'none';
    nextBtn.style.display = 'inline-block';
    mcqs = [...mcqsData[selectedLanguage]];
    shuffle(mcqs);
    if(mcqs.length > 200) mcqs = mcqs.slice(0, 200);
    loadQuestion();
  }

  function loadQuestion() {
    nextBtn.disabled = true;
    trophyEl.style.display = 'none';
    if (currentQues >= mcqs.length) {
      showResults();
      return;
    }
    const q = mcqs[currentQues];
    questionEl.textContent = `Q${currentQues+1}. ${q.ques}`;
    optionsEl.innerHTML = '';
    q.options.forEach((opt, i) => {
      const li = document.createElement('li');
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = () => selectAnswer(i);
      li.appendChild(btn);
      optionsEl.appendChild(li);
    });
  }

  function selectAnswer(selected) {
    const correct = mcqs[currentQues].answer;
    if (selected === correct) score++;
    nextBtn.disabled = false;
    Array.from(optionsEl.children).forEach((li, i) => {
      li.firstChild.disabled = true;
      if (i === correct) li.firstChild.classList.add('correct');
      if (i === selected && i !== correct) li.firstChild.classList.add('incorrect');
    });
  }

  nextBtn.onclick = () => {
    currentQues++;
    loadQuestion();
  };

  function showResults() {
    questionEl.textContent = `Test Complete! üéâ`;
    optionsEl.innerHTML = '';
    scoreEl.style.display = 'block';
    scoreEl.textContent = `Your Score: ${score} / ${mcqs.length}`;
    nextBtn.style.display = 'none';
    trophyEl.style.display = 'block';
  }

  // Initial call
  startQuiz();
</script>
