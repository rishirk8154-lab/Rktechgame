<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RKTechGame | General Knowledge Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet" />
<style>
  :root {
    --kakashi-blue: #546285;
    --kakashi-gray: #cfd2dc;
    --kakashi-dark: #292a36;
    --kakashi-red: #db1d29;
    --kakashi-shadow: #42516f;
    --tagline-color: #000000;
    --tagline-shadow: #444444aa;
  }
  body {
    margin: 0;
    font-family: 'Montserrat', Arial, sans-serif;
    background: linear-gradient(120deg, var(--kakashi-blue) 20%, var(--kakashi-gray) 100%);
    color: var(--kakashi-dark);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 30px;
    user-select: none;
    position: relative;
  }
  .quiz-container {
    position: relative;
    background: #f0f4faee;
    padding: 30px 40px;
    border-radius: 21px;
    box-shadow: 0 3px 18px rgba(66,81,111,0.3);
    max-width: 700px;
    width: 100%;
    text-align: center;
  }
  .quiz-container h1 {
    color: var(--kakashi-red);
    font-weight: 900;
    font-size: 2.5rem;
    margin-bottom: 24px;
    text-shadow:
      0 0 6px rgba(219,29,41,0.7),
      0 0 10px rgba(219,29,41,0.5);
  }
  .timer {
    font-weight: 600;
    font-size: 1.3rem;
    color: var(--kakashi-red);
    margin-bottom: 18px;
  }
  .question {
    font-size: 1.3rem;
    font-weight: 700;
    margin-bottom: 22px;
    color: var(--kakashi-dark);
  }
  .options {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  .option {
    background: var(--kakashi-blue);
    border-radius: 18px 7px 18px 7px;
    padding: 12px 20px;
    color: #fff;
    font-weight: 700;
    font-size: 1.05rem;
    border: none;
    cursor: pointer;
    box-shadow: 0 2px 10px rgba(41,42,54,0.3);
    transition: background 0.25s ease, box-shadow 0.25s ease;
  }
  .option:hover {
    background: var(--kakashi-red);
    box-shadow: 0 0 16px rgba(219,29,41,0.7);
  }
  .option.correct {
    background: #4CAF50 !important;
    box-shadow: 0 0 20px green;
  }
  .option.wrong {
    background: #f44336 !important;
    box-shadow: 0 0 20px red;
  }
  .result {
    margin-top: 26px;
    font-size: 1.5rem;
    font-weight: 900;
    color: var(--kakashi-red);
    text-shadow:
      0 0 6px rgba(219,29,41,0.7),
      0 0 10px rgba(219,29,41,0.5);
  }
  .feedback {
    margin-top: 10px;
    font-weight: 700;
  }
  .restart-btn {
    margin-top: 28px;
    background: linear-gradient(96deg, var(--kakashi-blue) 60%, var(--kakashi-red) 100%);
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 17px;
    padding: 14px 28px;
    font-size: 1.15rem;
    cursor: pointer;
    box-shadow: 0 2px 12px rgba(41,42,54,0.2);
    transition: background 0.25s ease;
  }
  .restart-btn:hover {
    background: linear-gradient(96deg, var(--kakashi-red), var(--kakashi-blue));
  }
  #closeBtn {
    position: absolute;
    top: 12px;
    right: 16px;
    background: var(--kakashi-red);
    color: white;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    font-weight: 700;
    font-size: 20px;
    line-height: 30px;
    cursor: pointer;
    user-select: none;
  }
  #closeBtn:hover {
    background: #a8131b;
  }
  #scoreDisplay {
    max-width: 700px;
    margin: 20px auto;
    font-weight: 700;
    font-size: 1.25rem;
    color: var(--kakashi-blue);
    text-align: center;
    display: none;
  }
</style>
</head>
<body>
  <div class="quiz-container" role="main" aria-live="polite" id="quizContainer">
    <button id="closeBtn" aria-label="Close quiz">×</button>
    <h1>RKTechGame General Knowledge Quiz</h1>
    <div class="timer">Time Left: <span id="time">30</span> seconds</div>
    <div class="question" id="question">Loading question...</div>
    <div class="options" id="options" role="list"></div>
    <div class="feedback" id="feedback" role="alert" aria-live="assertive"></div>
    <div class="result" id="result" role="alert" style="display:none;"></div>
    <button class="restart-btn" id="restartBtn" style="display:none;">Restart Quiz</button>
  </div>
  <div id="scoreDisplay"></div>

<script>
  // Paste your quiz questions here (example, add full 100 in your actual file)
  const questions = [
    { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Lisbon"], answer: "Paris" },
    { question: "Who wrote the play 'Romeo and Juliet'?", options: ["William Shakespeare", "Charles Dickens", "Mark Twain", "Jane Austen"], answer: "William Shakespeare" },
    { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Saturn"], answer: "Mars" },
    { question: "How many colors are there in a rainbow?", options: ["5", "6", "7", "8"], answer: "7" }
    // Add all your questions here following this format
  ];

  const quizContainer = document.getElementById('quizContainer');
  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const feedbackEl = document.getElementById('feedback');
  const resultEl = document.getElementById('result');
  const restartBtn = document.getElementById('restartBtn');
  const timeSpan = document.getElementById('time');
  const closeBtn = document.getElementById('closeBtn');
  const scoreDisplay = document.getElementById('scoreDisplay');

  let currentQuestion = 0;
  let score = 0;
  let timeLeft = 30;
  let timerId;

  function startTimer(){
    clearInterval(timerId);
    timeLeft = 30;
    updateTimerDisplay();
    timerId = setInterval(() => {
      timeLeft--;
      if (timeLeft < 0) {
        clearInterval(timerId);
        showAnswerFeedback();
        setTimeout(nextQuestion, 2000);
        return;
      }
      updateTimerDisplay();
    }, 1000);
  }

  function updateTimerDisplay(){
    timeSpan.textContent = timeLeft;
  }

  function loadQuestion(){
    if(currentQuestion >= questions.length){
      endQuiz();
      return;
    }
    startTimer();

    const q = questions[currentQuestion];
    feedbackEl.textContent = '';
    resultEl.style.display = 'none';
    restartBtn.style.display = 'none';
    scoreDisplay.style.display = 'none';

    questionEl.style.display = 'block';
    optionsEl.style.display = 'flex';

    questionEl.textContent = q.question;
    optionsEl.innerHTML = '';

    q.options.forEach(opt => {
      const btn = document.createElement('button');
      btn.className = 'option';
      btn.textContent = opt;
      btn.setAttribute('role', 'listitem');
      btn.onclick = () => selectAnswer(opt);
      optionsEl.appendChild(btn);
    });
  }

  function selectAnswer(selected){
    clearInterval(timerId);
    const q = questions[currentQuestion];
    const buttons = optionsEl.children;
    const correct = q.answer;

    Array.from(buttons).forEach(btn => {
      btn.disabled = true;
      btn.classList.remove('correct', 'wrong');
      if(btn.textContent === correct){
        btn.classList.add('correct');
      }
      if(btn.textContent === selected && selected !== correct){
        btn.classList.add('wrong');
      }
    });

    if(selected === correct){
      feedbackEl.textContent = "Correct! ✔️";
      score++;
    }
    else{
      feedbackEl.textContent = `Wrong! ❌ Correct answer: ${correct}`;
    }
    setTimeout(nextQuestion, 2000);
  }

  function showAnswerFeedback(){
    const q = questions[currentQuestion];
    const buttons = optionsEl.children;
    const correct = q.answer;

    Array.from(buttons).forEach(btn => {
      btn.disabled = true;
      btn.classList.remove('correct', 'wrong');
      if(btn.textContent === correct){
        btn.classList.add('correct');
      }
    });
    feedbackEl.textContent = `Time's up! Correct answer: ${correct}`;
  }

  function nextQuestion(){
    currentQuestion++;
    loadQuestion();
  }

  function endQuiz(){
    questionEl.style.display = 'none';
    optionsEl.style.display = 'none';
    feedbackEl.textContent = '';
    resultEl.textContent = `Quiz Finished! Your score is ${score} out of ${questions.length}`;
    resultEl.style.display = 'block';
    restartBtn.style.display = 'inline-block';
    scoreDisplay.style.display = 'none';
  }

  restartBtn.onclick = () => {
    currentQuestion = 0;
    score = 0;
    questionEl.style.display = 'block';
    optionsEl.style.display = 'flex';
    resultEl.style.display = 'none';
    restartBtn.style.display = 'none';
    scoreDisplay.style.display = 'none';
    loadQuestion();
  };

  closeBtn.onclick = () => {
    quizContainer.style.display = 'none';
    scoreDisplay.textContent = `You closed the quiz. You have answered correctly ${score} out of ${questions.length} questions so far.`;
    scoreDisplay.style.display = 'block';
  };

  // Shuffle questions for randomness every page load
  function shuffleArray(array) {
    for(let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  shuffleArray(questions);
  loadQuestion();
</script>
</body>
</html>
