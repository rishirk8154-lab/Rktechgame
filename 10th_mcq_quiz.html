<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>10th MCQ Quiz - RKTechGame</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f7fc;
    margin: 0;
    padding: 20px;
    color: #2c3e50;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .container {
    max-width: 960px;
    margin: 0 auto;
    background: white;
    padding: 30px 40px;
    border-radius: 14px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.1);
  }
  .round-nav {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
    gap: 16px;
    flex-wrap: wrap;
  }
  .round-btn {
    cursor: pointer;
    padding: 10px 20px;
    background: #546285;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    transition: background 0.3s;
  }
  .round-btn:hover, .round-btn.active {
    background: #db1d29;
  }
  .question-block {
    margin-bottom: 20px;
    border-bottom: 1px solid #ddd;
    padding-bottom: 15px;
  }
  .question-block:last-child {
    border-bottom: none;
  }
  .question {
    font-weight: bold;
    margin-bottom: 12px;
  }
  label {
    display: block;
    margin-bottom: 10px;
    cursor: pointer;
  }
  input[type="radio"] {
    margin-right: 10px;
  }
  .result {
    margin-top: 6px;
    font-weight: 700;
  }
  .correct {
    color: #27ae60;
  }
  .incorrect {
    color: #e74c3c;
  }
  #submitBtn {
    display: block;
    margin: 20px auto 0 auto;
    font-size: 1.2rem;
    padding: 12px 38px;
    cursor: pointer;
    border: none;
    border-radius: 8px;
    color: white;
    background: #34495e;
    box-shadow: 0 5px 15px #34495e88;
    transition: background 0.3s;
  }
  #submitBtn:hover {
    background: #2c3e50;
  }
  #score {
    text-align: center;
    margin-top: 28px;
    font-size: 1.3rem;
    font-weight: 900;
    color: #34495e;
  }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<h1>Class 10 All Subjects MCQ Quiz</h1>

<div class="container">

  <div class="round-nav" role="navigation" aria-label="Quiz rounds">
    <button class="round-btn active" data-round="0" aria-pressed="true">English</button>
    <button class="round-btn" data-round="1" aria-pressed="false">Maths</button>
    <button class="round-btn" data-round="2" aria-pressed="false">Science</button>
    <button class="round-btn" data-round="3" aria-pressed="false">Social Science</button>
    <button class="round-btn" data-round="4" aria-pressed="false">Economics</button>
  </div>

  <div id="quiz"></div>

  <button id="submitBtn">Submit Answers</button>
  <div id="score"></div>
</div>

<script>
  const rounds = [
    {
      name: "English",
      questions: [
        {q:"Who is the author of 'Macbeth'?", options:["Charles Dickens","William Shakespeare","Jane Austen","Mark Twain"], answer:"William Shakespeare"},
        {q:"Select the correct synonym of 'Happy'.", options:["Sad","Joyful","Angry","Calm"], answer:"Joyful"},
        {q:"Identify the adjective in this sentence: 'The quick brown fox jumps.'", options:["fox","quick","jumps","brown"], answer:"quick"},
        {q:"Choose the correct plural form of 'Child'.", options:["Childs","Childes","Children","Childrens"], answer:"Children"},
        {q:"What is a haiku?", options:["A poem of three lines","A novel","A short story","An essay"], answer:"A poem of three lines"},
        {q:"Antonym of 'Generous' is?", options:["Kind","Selfish","Giving","Helpful"], answer:"Selfish"},
        {q:"What is the past tense of 'Run'?", options:["Runned","Ran","Running","Runs"], answer:"Ran"},
        {q:"Find the noun in this sentence: 'Birds fly high.'", options:["Birds","Fly","High","None"], answer:"Birds"},
        {q:"Choose the correct sentence.", options:["He go to school.","He goes to school.","He going to school.","He gone to school."], answer:"He goes to school."},
        {q:"Which is a proper noun?", options:["city","Delhi","country","book"], answer:"Delhi"},
        {q:"Identify the pronoun: She is my friend.", options:["She","Friend","My","Is"], answer:"She"},
        {q:"The word 'Beautiful' is a?", options:["Verb","Noun","Adjective","Adverb"], answer:"Adjective"},
        {q:"Choose the correct passive voice: 'She writes a letter.'", options:["A letter is written by her.","She is written a letter.","A letter was writing by her.","She writes a letter."], answer:"A letter is written by her."},
        {q:"Select correct preposition in sentence: 'He is fond ___ music.'", options:["of","to","in","with"], answer:"of"},
        {q:"Identify the homophone of 'To'.", options:["Too","Two","Tea","Toe"], answer:"Too"},
        {q:"What is a compound sentence?", options:["One subject, one verb","Two simple sentences joined","A question","A command"], answer:"Two simple sentences joined"},
        {q:"Fill in the blank: 'I ___ a book yesterday.'", options:["read","reads","reading","red"], answer:"read"},
        {q:"Prefix of 'Impossible' is?", options:["Im","In","Ir","Un"], answer:"Im"},
        {q:"Synonym for 'Beautiful'?", options:["Ugly","Pretty","Mean","Big"], answer:"Pretty"},
        {q:"Identify the conjunction in: 'I like tea and coffee.'", options:["I","Like","And","Coffee"], answer:"And"},
      ],
    },
    {
      name: "Maths",
      questions: [
        {q:"What is the value of π (pi)?", options:["3.141","2.718","1.414","1.732"], answer:"3.141"},
        {q:"Solve: 7 × 8 =", options:["54","56","48","49"], answer:"56"},
        {q:"Square root of 144 is?", options:["11","12","13","14"], answer:"12"},
        {q:"What is 20% of 150?", options:["30","25","35","40"], answer:"30"},
        {q:"If x = 3, find 2x + 5.", options:["9","11","15","8"], answer:"11"},
        {q:"Area of a rectangle formula?", options:["l × b","2(l + b)","l + b","l × b / 2"], answer:"l × b"},
        {q:"What is 15²?", options:["225","150","180","200"], answer:"225"},
        {q:"Simplify: (3 + 5) × 2", options:["16","13","10","18"], answer:"16"},
        {q:"What type of triangle has all sides equal?", options:["Isosceles","Scalene","Equilateral","Right"], answer:"Equilateral"},
        {q:"Value of 1⁰ is?", options:["0","1","Undefined","10"], answer:"1"},
        {q:"Sum of interior angles of triangle?", options:["360°","180°","90°","270°"], answer:"180°"},
        {q:"5x = 25, find x.", options:["5","10","25","20"], answer:"5"},
        {q:"What is the perimeter of a square with side 6 cm?", options:["12","24","36","18"], answer:"24"},
        {q:"Factorize: x² - 9", options:["(x-3)(x+3)","(x-9)(x+1)","(x-1)(x+9)","Cannot factorize"], answer:"(x-3)(x+3)"},
        {q:"Decimal representation of 1/4?", options:["0.25","0.4","0.5","0.75"], answer:"0.25"},
        {q:"What is the next prime number after 7?", options:["9","11","10","13"], answer:"11"},
        {q:"Calculate 3³.", options:["6","9","27","81"], answer:"27"},
        {q:"5% of 600 is?", options:["35","30","25","40"], answer:"30"},
        {q:"Simplify: 4 × (2 + 3)", options:["14","20","10","8"], answer:"20"},
        {q:"Equation of a line passing through origin?", options:["y = mx + c","y = mx","x = 0","y = 0"], answer:"y = mx"},
      ],
    },
    {
      name: "Science",
      questions: [
        {q:"What gas do plants absorb for photosynthesis?", options:["Oxygen","Carbon dioxide","Nitrogen","Hydrogen"], answer:"Carbon dioxide"},
        {q:"Chemical formula of water is?", options:["H2O","CO2","O2","NaCl"], answer:"H2O"},
        {q:"Force = mass × ?", options:["Velocity","Acceleration","Time","Distance"], answer:"Acceleration"},
        {q:"Which one is a non-renewable energy source?", options:["Solar","Wind","Coal","Hydro"], answer:"Coal"},
        {q:"Brain controls?", options:["Heart","Nervous system","Muscles","Respiration"], answer:"Nervous system"},
        {q:"Electric current is measured in?", options:["Volts","Amps","Ohms","Watts"], answer:"Amps"},
        {q:"Which device converts electrical energy into mechanical?", options:["Microphone","Electric motor","Lamp","Generator"], answer:"Electric motor"},
        {q:"The process of liquid to gas is called?", options:["Condensation","Evaporation","Sublimation","Freezing"], answer:"Evaporation"},
        {q:"Which is an acidic substance?", options:["Water","Vinegar","Lemon juice","Both b and c"], answer:"Both b and c"},
        {q:"Energy stored in nucleus is called?", options:["Kinetic energy","Potential energy","Nuclear energy","Thermal energy"], answer:"Nuclear energy"},
        {q:"Animals that eat only plants are called?", options:["Herbivores","Carnivores","Omnivores","Insectivores"], answer:"Herbivores"},
        {q:"Blood is pumped by?", options:["Liver","Heart","Kidneys","Lungs"], answer:"Heart"},
        {q:"Water boils at?", options:["90°C","99°C","100°C","110°C"], answer:"100°C"},
        {q:"Electricity flow in a circuit is called?", options:["Voltage","Current","Resistance","Power"], answer:"Current"},
        {q:"Material used to make a fuse is?", options:["Iron","Copper","Aluminum","Tin"], answer:"Tin"},
        {q:"Human skeleton is made up of?", options:["Bones","Muscles","Tissues","Cartilage"], answer:"Bones"},
        {q:"Green color of plants is due to?", options:["Chlorophyll","Carotene","Xanthophyll","Phycobilin"], answer:"Chlorophyll"},
        {q:"Sound needs a?", options:["Vacuum","Medium","Light","Water"], answer:"Medium"},
        {q:"Speed of light approx is?", options:["3x10^8 m/s","5x10^6 m/s","1x10^3 m/s","7x10^2 m/s"], answer:"3x10^8 m/s"},
        {q:"SI unit of force is?", options:["Watt","Newton","Joule","Pascal"], answer:"Newton"},
      ],
    },
    {
      name: "Social Science",
      questions: [
        {q:"India's Independence day is celebrated on?", options:["January 26","August 15","October 2","December 25"], answer:"August 15"},
        {q:"Who was the first Prime Minister of India?", options:["Mahatma Gandhi","Jawaharlal Nehru","Indira Gandhi","Rajendra Prasad"], answer:"Jawaharlal Nehru"},
        {q:"The constitution of India was adopted in?", options:["1947","1950","1952","1949"], answer:"1950"},
        {q:"The capital city of Maharashtra is?", options:["Pune","Nagpur","Mumbai","Nashik"], answer:"Mumbai"},
        {q:"Who is known as the Father of Indian Constitution?", options:["Ambedkar","Nehru","Gandhi","Patel"], answer:"Ambedkar"},
        {q:"United Nations was formed in?", options:["1945","1919","1939","1960"], answer:"1945"},
        {q:"India is located in which continent?", options:["Africa","Asia","Europe","Australia"], answer:"Asia"},
        {q:"The main language spoken in Tamil Nadu is?", options:["Hindi","Tamil","Telugu","Kannada"], answer:"Tamil"},
        {q:"Festival of lights in India is called?", options:["Holi","Diwali","Eid","Christmas"], answer:"Diwali"},
        {q:"Who was the first President of India?", options:["Rajendra Prasad","Neelam Sanjiva Reddy","Sarvepalli Radhakrishnan","Zakaria"], answer:"Rajendra Prasad"},
        {q:"Which movement was led by Gandhi against salt tax?", options:["Quit India","Champaran","Dandi March","Non-Cooperation"], answer:"Dandi March"},
        {q:"Capital of Rajasthan?", options:["Jaipur","Jodhpur","Udaipur","Kota"], answer:"Jaipur"},
        {q:"Bhagat Singh was famous for?", options:["Peace talks","Non-violence","Revolutionary activities","Sports"], answer:"Revolutionary activities"},
        {q:"Who founded the Indian National Congress?", options:["Mahatma Gandhi","Alladi Krishnaswami Ayyar","Dadabhai Naoroji","Bahadur Shah"], answer:"Alladi Krishnaswami Ayyar"},
        {q:"The longest river in India is?", options:["Ganga","Yamuna","Indus","Brahmaputra"], answer:"Ganga"},
        {q:"The main resource of income in villages is?", options:["Industry","Service","Agriculture","Mining"], answer:"Agriculture"},
        {q:"What is the currency of India?", options:["Dollar","Rupee","Euro","Pound"], answer:"Rupee"},
        {q:"Which country is India's neighbor to the south?", options:["Sri Lanka","Nepal","China","Bangladesh"], answer:"Sri Lanka"},
        {q:"Who was the leader of the Indian National Army?", options:["Bhagat Singh","Netaji Subhas Chandra Bose","Bal Gangadhar Tilak","Rajendra Prasad"], answer:"Netaji Subhas Chandra Bose"},
        {q:"The National Animal of India is?", options:["Lion","Elephant","Tiger","Peacock"], answer:"Tiger"},
      ],
    },
    {
      name: "Economics",
      questions: [
        {q:"What is GDP?", options:["Gross Domestic Product","General Domestic Product","Gross Debt Product","General Debt Product"], answer:"Gross Domestic Product"},
        {q:"Main source of revenue for government?", options:["Taxes","Donations","Exports","Imports"], answer:"Taxes"},
        {q:"Demand and Supply determine?", options:["Price","Quality","Quantity","Profit"], answer:"Price"},
        {q:"Inflation means?", options:["Price decrease","Price increase","Stable prices","No price change"], answer:"Price increase"},
        {q:"Who publishes the budget in India?", options:["Prime Minister","Finance Minister","President","Governor"], answer:"Finance Minister"},
        {q:"Money is a?", options:["Medium of Exchange","Source of Wealth","Product","Service"], answer:"Medium of Exchange"},
        {q:"Main occupation in rural India?", options:["Industry","Agriculture","Trade","Transport"], answer:"Agriculture"},
        {q:"Price fixed by government is called?", options:["Market price","Fixed price","Ceiling price","Discount price"], answer:"Ceiling price"},
        {q:"What is microeconomics?", options:["Study of the whole economy","Study of small components","Study of finance","Study of money"], answer:"Study of small components"},
        {q:"What does 'bank rate' mean?", options:["Interest rate by bank","Loan rate","Tax rate","Export rate"], answer:"Interest rate by bank"},
        {q:"Which sector provides employment to maximum people in India?", options:["Primary","Secondary","Tertiary","Quaternary"], answer:"Primary"},
        {q:"Inflation is caused by?", options:["Excess demand","Less demand","Stable demand","No demand"], answer:"Excess demand"},
        {q:"A good tax system should be?", options:["Costly","Fair","Cost effective","Hard"], answer:"Fair"},
        {q:"Who controls money supply in India?", options:["Finance Ministry","RBI","PMO","Parliament"], answer:"RBI"},
        {q:"Price of goods increase due to?", options:["Demand increase","Supply increase","Demand decrease","Supply decrease"], answer:"Demand increase"},
        {q:"GST stands for?", options:["Goods and Service Tax","General Sales Tax","Goods Service Turnover","General Service Tax"], answer:"Goods and Service Tax"},
        {q:"Who decides fiscal policy in India?", options:["RBI","Finance Ministry","PM","Parliament"], answer:"Finance Ministry"},
        {q:"Which tax replaced multiple indirect taxes in India?", options:["Income Tax","GST","Service Tax","Luxury Tax"], answer:"GST"},
        {q:"What is a budget deficit?", options:["Excess income","Excess expenditure","Balanced budget","None"], answer:"Excess expenditure"},
        {q:"Money spent to buy goods is called?", options:["Investment","Expenditure","Saving","Donation"], answer:"Expenditure"},
      ],
    }
  ];

  const quiz = document.getElementById("quiz");
  const submitBtn = document.getElementById("submitBtn");
  const scoreDiv = document.getElementById("score");
  const roundButtons = document.querySelectorAll(".round-btn");

  let currentRound = 0;
  const userAnswers = {}; // store user's selected answers

  function renderRound(roundIndex) {
    currentRound = roundIndex;
    scoreDiv.textContent = "";
    submitBtn.disabled = false;

    roundButtons.forEach((btn, idx) => {
      btn.classList.toggle("active", idx === roundIndex);
      btn.setAttribute("aria-pressed", idx === roundIndex ? "true" : "false");
    });

    const round = rounds[roundIndex];
    quiz.innerHTML = "";

    round.questions.forEach((mcq, idx) => {
      const qBlock = document.createElement("div");
      qBlock.className = "question-block";
      qBlock.dataset.correct = mcq.answer;

      const qTitle = document.createElement("div");
      qTitle.className = "question";
      qTitle.textContent = `${idx + 1}. ${mcq.q}`;
      qBlock.appendChild(qTitle);

      mcq.options.forEach((option) => {
        const label = document.createElement("label");
        label.innerHTML = `
          <input type="radio" name="q${idx}" value="${option}" />
          ${option}
        `;
        qBlock.appendChild(label);
      });

      const res = document.createElement("div");
      res.className = "result";
      qBlock.appendChild(res);

      quiz.appendChild(qBlock);
    });
  }

  roundButtons.forEach((btn, idx) => {
    btn.addEventListener("click", () => {
      saveAnswers();
      renderRound(idx);
    });
  });

  function saveAnswers() {
    const answers = quiz.querySelectorAll('input[type="radio"]:checked');
    answers.forEach((ans) => {
      const qNum = ans.name.replace("q", "");
      userAnswers[`r${currentRound}q${qNum}`] = {
        round: currentRound,
        qNum: qNum,
        answer: ans.value,
      };
    });
  }

  submitBtn.addEventListener("click", () => {
    saveAnswers();

    let correctCount = 0;
    let incorrectCount = 0;
    let unansweredCount = 0;

    const questionBlocks = quiz.querySelectorAll(".question-block");

    questionBlocks.forEach((block, idx) => {
      const correct = block.dataset.correct;
      const checked = block.querySelector("input[type=radio]:checked");
      const res = block.querySelector(".result");

      if (!checked) {
        unansweredCount++;
        res.textContent = `No answer selected! Correct answer: "${correct}"`;
        res.className = "result incorrect";
      } else if (checked.value === correct) {
        correctCount++;
        res.textContent = "Correct!";
        res.className = "result correct";
      } else {
        incorrectCount++;
        res.textContent = `Incorrect! Correct answer: "${correct}"`;
        res.className = "result incorrect";
      }
    });

    scoreDiv.textContent = `Round "${rounds[currentRound].name}" score: ${correctCount} correct, ${incorrectCount} incorrect, ${unansweredCount} unanswered.`;
    scoreDiv.style.color = "#2c3e50";
    scoreDiv.style.fontWeight = "bold";
    scoreDiv.scrollIntoView({ behavior: "smooth" });
  });

  // Initialize quiz
  renderRound(0);
</script>
</body>
</html>
