<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RKTechGame Quiz</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
  body {
    font-family: 'Orbitron', sans-serif;
    background: #0c1926;
    color: #00e5ff;
    max-width: 700px;
    margin: 30px auto;
    padding: 15px;
    border-radius: 12px;
    box-shadow: 0 0 20px #00bfffbb;
  }
  header {
    text-align: center;
  }
  header img {
    width: 120px;
  }
  header h1 {
    margin: 10px 0 30px;
  }
  .question {
    font-size: 1.3rem;
    margin-bottom: 18px;
  }
  .options button {
    display: block;
    width: 100%;
    padding: 14px;
    margin: 8px 0;
    background: #004f7c;
    border: none;
    border-radius: 10px;
    color: #00e5ff;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s;
  }
  .options button:hover {
    background: #009ddc;
  }
  .feedback {
    font-weight: 700;
    margin-top: 12px;
    min-height: 26px;
    text-align: center;
  }
  .scoreboard {
    margin-top: 20px;
    font-size: 1.2rem;
    text-align: center;
    font-weight: 700;
  }
  .trophy {
    font-size: 48px;
    color: gold;
    text-align: center;
    margin-top: 15px;
    animation: bounce 1s infinite;
  }
  .fireworks {
    font-size: 64px;
    color: orange;
    text-align: center;
    animation: fireworksBlink 1s infinite;
    margin-top: 20px;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
  @keyframes fireworksBlink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
  .footer {
    margin-top: 40px;
    text-align: center;
    font-size: 0.9rem;
    color: #004f7c;
  }
  .social-buttons {
    margin-top: 30px;
    display: flex;
    justify-content: center;
    gap: 40px;
  }
  .social-buttons a {
    color: #00e5ff;
    font-size: 2.8rem;
    transition: color 0.3s;
  }
  .social-buttons a:hover {
    color: #ffae42;
  }
</style>
</head>
<body>

<header>
  <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/aa017e2f-bf5f-4bce-98ec-bfbaed8809f1.png" alt="rkTechGame Logo" />
  <h1>rkTechGame Quiz Challenge</h1>
</header>

<div id="quiz-container">
  <div class="question" id="question-text">Loading questions...</div>
  <div class="options" id="options"></div>
  <div class="feedback" id="feedback"></div>
  <div class="trophy" id="trophy" style="display:none;">üèÜ</div>
  <div class="fireworks" id="fireworks" style="display:none;">üéÜüéá‚ú®</div>
  <div class="scoreboard" id="scoreboard"></div>
</div>

<div class="social-buttons">
  <a href="https://t.me/rktechgame" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
  <a href="https://instagram.com/rktechgame" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
</div>

<div class="footer">
  &copy; 2025 RKTechGame | All rights reserved
</div>

<script>
  // Array with 50 questions
  const questions = [
    { q:"Capital of India?", o:["Delhi","Mumbai","Kolkata","Chennai"], a:"Delhi" },
    { q:"5 + 3 = ?", o:["6","7","8","9"], a:"8" },
    { q:"Largest planet in our solar system?", o:["Earth","Jupiter","Mars","Venus"], a:"Jupiter" },
    { q:"Who wrote 'Hamlet'?", o:["Shakespeare","Tennyson","Dickens","Byron"], a:"Shakespeare" },
    { q:"The chemical symbol 'O' stands for?", o:["Gold","Oxygen","Silver","Hydrogen"], a:"Oxygen" },
    { q:"What is 9 x 9?", o:["81","72","91","99"], a:"81" },
    { q:"Water boils at? (in Celsius)", o:["90","80","100","110"], a:"100" },
    { q:"The capital of France is?", o:["Paris","Rome","Berlin","London"], a:"Paris" },
    { q:"Who painted the Mona Lisa?", o:["Van Gogh","Picasso","Da Vinci","Michelangelo"], a:"Da Vinci" },
    { q:"The currency of Japan is?", o:["Yen","Dollar","Euro","Won"], a:"Yen" },
    { q:"Which gas do plants absorb?", o:["Oxygen","Nitrogen","Carbon Dioxide","Helium"], a:"Carbon Dioxide" },
    { q:"Speed of light is approximately?", o:["300,000 km/s","150,000 km/s","100,000 km/s","200,000 km/s"], a:"300,000 km/s" },
    { q:"Longest river in the world?", o:["Amazon","Nile","Yangtze","Mississippi"], a:"Nile" },
    { q:"Who invented the telephone?", o:["Bell","Edison","Tesla","Newton"], a:"Bell" },
    { q:"Which organ pumps blood?", o:["Brain","Kidney","Heart","Liver"], a:"Heart" },
    { q:"Atomic number of hydrogen?", o:["1","2","3","4"], a:"1" },
    { q:"Which planet is known as the Red Planet?", o:["Earth","Mars","Venus","Saturn"], a:"Mars" },
    { q:"Formula of water?", o:["CO2","H2O","O2","CH4"], a:"H2O" },
    { q:"Which animal is called the King of Jungle?", o:["Tiger","Elephant","Lion","Bear"], a:"Lion" },
    { q:"The tallest building in the world is in?", o:["Dubai","New York","Shanghai","Tokyo"], a:"Dubai" },
    { q:"What is the hardest natural substance?", o:["Gold","Iron","Diamond","Silver"], a:"Diamond" },
    { q:"How many continents are there?", o:["5","6","7","8"], a:"7" },
    { q:"Which continent is Australia in?", o:["Asia","Europe","Australia","Africa"], a:"Australia" },
    { q:"Which is the largest ocean?", o:["Atlantic","Pacific","Indian","Arctic"], a:"Pacific" },
    { q:"The primary language of Brazil?", o:["Spanish","English","Portuguese","French"], a:"Portuguese" },
    { q:"Which country is called the Land of Rising Sun?", o:["China","Japan","Korea","Thailand"], a:"Japan" },
    { q:"7 + 8 = ?", o:["14","15","16","17"], a:"15" },
    { q:"What is the square root of 64?", o:["6","7","8","9"], a:"8" },
    { q:"The Statue of Liberty is in?", o:["London","Paris","New York","Rome"], a:"New York" },
    { q:"Which metal is liquid at room temperature?", o:["Mercury","Gold","Silver","Copper"], a:"Mercury" },
    { q:"How many stripes on the American flag?", o:["13","12","10","15"], a:"13" },
    { q:"Who is known as Father of Computers?", o:["Alan Turing","Charles Babbage","Bill Gates","Steve Jobs"], a:"Charles Babbage" },
    { q:"What gas do humans need to breathe?", o:["Nitrogen","Oxygen","Carbon Dioxide","Hydrogen"], a:"Oxygen" },
    { q:"Which planet has rings?", o:["Mars","Venus","Saturn","Jupiter"], a:"Saturn" },
    { q:"Speed of sound is approx?", o:["340 m/s","150 m/s","1000 m/s","500 m/s"], a:"340 m/s" },
    { q:"The Great Wall of China is located in?", o:["China","India","Russia","Nepal"], a:"China" },
    { q:"Who discovered gravity?", o:["Galileo","Newton","Einstein","Tesla"], a:"Newton" },
    { q:"Which organ is responsible for insulin?", o:["Liver","Kidney","Pancreas","Heart"], a:"Pancreas" },
    { q:"Which country gifted Statue of Liberty?", o:["France","England","USA","Germany"], a:"France" },
    { q:"What is the chemical symbol of gold?", o:["Au","Ag","Fe","Pb"], a:"Au" },
    { q:"Which is the smallest prime number?", o:["0","1","2","3"], a:"2" },
    { q:"Sound travels fastest in?", o:["Air","Water","Steel","Vacuum"], a:"Steel" },
    { q:"Which vitamin is from sunlight?", o:["Vitamin A","Vitamin B","Vitamin C","Vitamin D"], a:"Vitamin D" },
    { q:"Which is a mammal?", o:["Frog","Shark","Whale","Tuna"], a:"Whale" },
    { q:"What is the boiling point of water in Fahrenheit?", o:["212¬∞F","100¬∞F","180¬∞F","32¬∞F"], a:"212¬∞F" },
    { q:"The largest desert in the world is?", o:["Sahara","Gobi","Kalahari","Antarctic Desert"], a:"Antarctic Desert" },
    { q:"Which planet is famous for its red color?", o:["Mars","Jupiter","Neptune","Saturn"], a:"Mars" },
    { q:"Which gas makes soda fizzy?", o:["Oxygen","Nitrogen","Carbon Dioxide","Hydrogen"], a:"Carbon Dioxide" },
    { q:"What is the primary source of energy for Earth?", o:["Moon","Sun","Stars","Earth Core"], a:"Sun" }
  ];

  // Shuffle function to randomize questions on load
  function shuffleArray(array) {
    for(let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  shuffleArray(questions);

  const totalRounds = 5;
  const questionsPerRound = 10;

  let currentRound = 1;
  let questionIndex = 0;
  let score = 0;

  const questionText = document.getElementById("question-text");
  const optionsDiv = document.getElementById("options");
  const feedbackDiv = document.getElementById("feedback");
  const trophyDiv = document.getElementById("trophy");
  const fireworksDiv = document.getElementById("fireworks");
  const scoreboardDiv = document.getElementById("scoreboard");

  function loadQuestion() {
    let idx = (currentRound - 1) * questionsPerRound + questionIndex;
    if(idx >= questions.length) {
      showResult();
      return;
    }
    let question = questions[idx];
    questionText.textContent = `Round ${currentRound} - Q${questionIndex + 1}: ${question.q}`;
    optionsDiv.innerHTML = "";
    feedbackDiv.textContent = "";
    trophyDiv.style.display = "none";
    fireworksDiv.style.display = "none";

    question.o.forEach(opt => {
      let btn = document.createElement("button");
      btn.textContent = opt;
      btn.onclick = () => checkAnswer(opt, question.a);
      optionsDiv.appendChild(btn);
    });
    updateScoreboard();
  }

  function checkAnswer(selected, correct) {
    if(selected === correct) {
      score++;
      feedbackDiv.textContent = "Correct!";
      trophyDiv.style.display = "block";
      setTimeout(() => trophyDiv.style.display = "none", 1500);
    } else {
      feedbackDiv.textContent = `Wrong! Correct answer is: ${correct}`;
    }
    setTimeout(() => {
      questionIndex++;
      if(questionIndex >= questionsPerRound) {
        if(currentRound >= totalRounds) {
          showResult();
        } else {
          fireworksDiv.style.display = "block";
          setTimeout(() => {
            fireworksDiv.style.display = "none";
            currentRound++;
            questionIndex = 0;
            loadQuestion();
          }, 3000);
        }
      } else {
        loadQuestion();
      }
    }, 1500);
  }

  function updateScoreboard() {
    scoreboardDiv.textContent = `Score: ${score} | Round: ${currentRound} / ${totalRounds}`;
  }

  function showResult() {
    questionText.textContent = "Quiz Completed!";
    optionsDiv.innerHTML = "";
    feedbackDiv.textContent = "";
    trophyDiv.style.display = "none";
    fireworksDiv.style.display = "none";
    scoreboardDiv.textContent = `Final Score: ${score} out of ${questionsPerRound * totalRounds}`;
  }

  loadQuestion();
</script>

</body>
</html>
