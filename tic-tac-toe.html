<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #111;
      color: #00ff99;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin: 20px;
      text-shadow: 0 0 10px #00ff99;
    }
    #startBtn, #restartButton {
      padding: 12px 30px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      background: #00ff99;
      color: black;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #00ff99;
    }
    #game {
      display: none;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      background: #1a1a1a;
      border: 2px solid #00ff99;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
      color: #fff;
    }
    .cell:hover {
      background: #222;
    }
    #winningMessage {
      font-size: 1.5rem;
      margin: 20px 0;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Tic Tac Toe ðŸŽ®</h1>
  <button id="startBtn">Start Game</button>

  <div id="game">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>

  <h3 id="winningMessage" class="hidden"></h3>
  <button id="restartButton" class="hidden">Restart</button>

  <script>
    const startBtn = document.getElementById('startBtn');
    const gameBoard = document.getElementById('game');
    const restartButton = document.getElementById('restartButton');
    const winningMessageElement = document.getElementById('winningMessage');
    const cells = document.querySelectorAll('[data-cell]');
    const X_CLASS = 'X';
    const O_CLASS = 'O';
    let oTurn;

    const WINNING_COMBINATIONS = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];

    startBtn.addEventListener('click', () => {
      startBtn.style.display = 'none';
      gameBoard.style.display = 'grid';
      restartButton.classList.remove('hidden');
      startGame();
    });

    restartButton.addEventListener('click', startGame);

    function startGame() {
      oTurn = false;
      winningMessageElement.classList.add('hidden');
      cells.forEach(cell => {
        cell.innerText = '';
        cell.removeEventListener('click', handleClick);
        cell.addEventListener('click', handleClick, { once: true });
      });
    }

    function handleClick(e) {
      const cell = e.target;
      const currentClass = oTurn ? O_CLASS : X_CLASS;
      placeMark(cell, currentClass);
      if (checkWin(currentClass)) {
        endGame(false);
      } else if (isDraw()) {
        endGame(true);
      } else {
        oTurn = !oTurn;
      }
    }

    function endGame(draw) {
      if (draw) {
        winningMessageElement.innerText = 'Draw!';
      } else {
        winningMessageElement.innerText = `${oTurn ? "O's" : "X's"} Wins!`;
      }
      winningMessageElement.classList.remove('hidden');
    }

    function isDraw() {
      return [...cells].every(cell => cell.innerText === 'X' || cell.innerText === 'O');
    }

    function placeMark(cell, currentClass) {
      cell.innerText = currentClass;
    }

    function checkWin(currentClass) {
      return WINNING_COMBINATIONS.some(combination => {
        return combination.every(index => cells[index].innerText === currentClass);
      });
    }
  </script>
</body>
</html>
