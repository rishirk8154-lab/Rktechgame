<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #ff3333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 10px #ff3333;
    }

    .start-btn {
      padding: 15px 40px;
      background: #ff3333;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 20px;
      box-shadow: 0 0 15px #ff3333, 0 0 30px #ff3333;
      transition: 0.3s;
    }

    .start-btn:hover {
      background: #ff6666;
      box-shadow: 0 0 20px #ff3333, 0 0 40px #ff3333;
    }

    .game-board {
      display: none;
      grid-template-columns: repeat(3, 140px);
      grid-template-rows: repeat(3, 140px);
      gap: 8px;
    }

    .cell {
      width: 140px;
      height: 140px;
      background: #1a1a1a;
      border: 3px solid #ff3333;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      font-weight: bold;
      color: #ff3333;
      cursor: pointer;
      transition: 0.2s;
      border-radius: 10px;
    }

    .cell:hover {
      background: #222;
    }

    .winner {
      margin-top: 25px;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 0 0 15px #ff3333;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <button class="start-btn" onclick="startGame()">Start Game</button>
  <div class="game-board" id="board">
    <div class="cell" onclick="makeMove(this, 0)"></div>
    <div class="cell" onclick="makeMove(this, 1)"></div>
    <div class="cell" onclick="makeMove(this, 2)"></div>
    <div class="cell" onclick="makeMove(this, 3)"></div>
    <div class="cell" onclick="makeMove(this, 4)"></div>
    <div class="cell" onclick="makeMove(this, 5)"></div>
    <div class="cell" onclick="makeMove(this, 6)"></div>
    <div class="cell" onclick="makeMove(this, 7)"></div>
    <div class="cell" onclick="makeMove(this, 8)"></div>
  </div>
  <div class="winner" id="winner"></div>

  <script>
    let currentPlayer = "X";
    let gameActive = false;
    let boardState = Array(9).fill("");

    function startGame() {
      document.getElementById("board").style.display = "grid";
      document.querySelector(".start-btn").style.display = "none";
      gameActive = true;
      currentPlayer = "X";
      boardState = Array(9).fill("");
      document.querySelectorAll(".cell").forEach(cell => cell.textContent = "");
      document.getElementById("winner").textContent = "";
    }

    function makeMove(cell, index) {
      if (!gameActive || boardState[index] !== "") return;

      boardState[index] = currentPlayer;
      cell.textContent = currentPlayer;

      if (checkWinner()) {
        document.getElementById("winner").textContent = currentPlayer + " Wins!";
        gameActive = false;
        return;
      }

      if (!boardState.includes("")) {
        document.getElementById("winner").textContent = "It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
    }

    function checkWinner() {
      const winConditions = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return winConditions.some(condition =>
        condition.every(i => boardState[i] === currentPlayer)
      );
    }
  </script>
</body>
</html>
