<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RKTechGame - Rock Paper Scissors</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet"/>

<style>
  body {
    margin: 0; padding: 20px;
    font-family: 'Orbitron', sans-serif;
    background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    color: #00e5ff;
    min-height: 100vh;
    overflow-x: hidden;
    user-select: none;
  }
  body::before {
    content: '';
    position: fixed; inset: 0;
    background-color: rgba(10,10,25,0.85);
    z-index: -1;
  }
  #logo-header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin-bottom: 20px;
    user-select: none;
  }
  #logo-header img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    box-shadow: 0 0 25px #00e5ffaa;
    object-fit: cover;
  }
  #logo-header h1 {
    font-size: 2.2rem;
    color: #00e5ff;
    text-shadow: 0 0 15px #00bfff;
  }

  .container {
    max-width: 480px;
    margin: 0 auto;
    text-align: center;
  }

  #start-page {
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin-top: 150px;
  }
  #playerNameInput {
    padding: 14px 20px;
    border-radius: 20px;
    border: none;
    font-size: 1.2rem;
    text-align: center;
    outline: none;
    background: rgba(0,0,0,0.4);
    color: #00e5ff;
    box-shadow: inset 0 0 12px #00b3ffaa;
    font-family: 'Orbitron', sans-serif;
  }
  #startBtn {
    padding: 14px 36px;
    font-size: 1.3rem;
    font-weight: 800;
    border-radius: 18px;
    border: none;
    background: linear-gradient(45deg, #00b3ff, #007aff);
    color: white;
    cursor: pointer;
    box-shadow: 0 0 25px #00b3ffbb;
    transition: background 0.3s ease;
  }
  #startBtn:hover {
    background: linear-gradient(45deg, #00d2ff, #0093ff);
  }
  #tips {
    font-size: 1.1rem;
    background: rgba(0,0,0,0.35);
    padding: 15px 20px;
    border-radius: 12px;
    box-shadow: inset 0 0 20px #00b3ffaa;
    color: #80dfff;
    margin-top: 5px;
    user-select: none;
  }

  #game-page {
    display: none;
    margin-top: 20px;
  }
  .scoreboard {
    display: flex;
    gap: 50px;
    margin-bottom: 20px;
    font-size: 1.3rem;
    font-weight: 700;
    justify-content: center;
  }
  .scoreboard div {
    background: rgba(0,0,0,0.4);
    padding: 12px 26px;
    border-radius: 12px;
    box-shadow: 0 0 10px #00b3ffbb inset;
  }
  .player-name {
    font-weight: 700;
    font-size: 1.2rem;
    margin-bottom: 15px;
    color: #00e5ff;
    text-shadow: 0 0 7px #00bfff;
    user-select: none;
  }
  .choices {
    display: flex;
    gap: 30px;
    margin-bottom: 20px;
    justify-content: center;
  }
  button.choice-btn {
    background: linear-gradient(45deg, #00b3ff, #007aff);
    border: none;
    border-radius: 18px;
    color: white;
    font-weight: 800;
    font-family: 'Orbitron', sans-serif;
    font-size: 1.2rem;
    padding: 18px 28px;
    cursor: pointer;
    width: 120px;
    text-align: center;
    box-shadow: 0 0 25px #00b3ffaa;
    transition: background 0.3s ease, transform 0.2s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    user-select: none;
  }
  button.choice-btn:hover {
    background: linear-gradient(45deg, #00d2ff, #0093ff);
    transform: scale(1.1);
  }
  button.choice-btn img {
    width: 50px;
    height: 50px;
    margin-bottom: 8px;
  }
  #result {
    font-size: 1.4rem;
    font-weight: 700;
    margin-top: 10px;
    min-height: 1.4em;
    user-select: none;
  }
  #restartBtn {
    margin-top: 25px;
    padding: 12px 36px;
    border-radius: 18px;
    font-size: 1.2rem;
    font-weight: 800;
    background: #00b3ff;
    border: none;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 20px #00b3ffcc;
    user-select: none;
  }
  #restartBtn:hover {
    background: #0093ff;
  }

  #fireworks-container {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    z-index: 200;
  }
  .firework {
    position: absolute;
    border-radius: 50%;
    opacity: 0.9;
    animation: spark 1s ease-out forwards;
  }
  @keyframes spark {
    0% {
      transform: translate(0, 0) scale(1);
      opacity: 0.9;
    }
    100% {
      transform: translate(var(--dx), var(--dy)) scale(0);
      opacity: 0;
    }
  }

  #gift-msg {
    position: fixed;
    bottom: 40px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    padding: 20px 30px;
    border-radius: 18px;
    font-size: 1.3rem;
    font-family: 'Orbitron', sans-serif;
    color: #00d2ff;
    text-align: center;
    box-shadow: 0 0 20px #00b3ffcc;
    user-select: none;
    display: none;
    z-index: 201;
    cursor: pointer;
  }
  #gift-msg span {
    font-weight: 900;
  }
  #gift-msg a {
    color: #00ffff;
    text-decoration: underline;
  }
  #gift-msg a:hover {
    color: #77ffff;
  }
</style>
</head>
<body>

<div id="logo-header" class="container">
  <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/aa017e2f-bf5f-4bce-98ec-bfbaed8809f1.png" alt="RKTechGame Logo" />
  <h1>RKTechGame</h1>
</div>

<div id="start-page" class="container">
  <input type="text" id="playerNameInput" placeholder="Apna naam daliye" maxlength="15" />
  <div id="tips">
    <strong>How to Play Rock Paper Scissors:</strong><br/>
    - Rock beats Scissors<br/>
    - Scissors beats Paper<br/>
    - Paper beats Rock<br/>
    Select your choice and try to beat the computer!
  </div>
  <button id="startBtn">Start Game</button>
</div>

<div id="game-page" class="container">
  <div class="player-name">Player: <span id="displayPlayerName"></span></div>
  <div class="scoreboard">
    <div>Player: <span id="playerScore">0</span></div>
    <div>Computer: <span id="computerScore">0</span></div>
  </div>

  <div class="choices">
    <button class="choice-btn" data-choice="rock">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Rock"/>
      Rock
    </button>
    <button class="choice-btn" data-choice="paper">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046790.png" alt="Paper"/>
      Paper
    </button>
    <button class="choice-btn" data-choice="scissors">
      <img src="https://cdn-icons-png.flaticon.com/512/1046/1046789.png" alt="Scissors"/>
      Scissors
    </button>
  </div>

  <div id="result"></div>
  <button id="restartBtn">Restart Game</button>
</div>

<div id="fireworks-container"></div>

<div id="gift-msg" onclick="this.style.display='none'">
  Aapko gifts chahiye? To aaj hi <a href="https://t.me/rktechgame" target="_blank">Telegram channel join karein</a>! Explore button par click karein.
</div>

<script>
  const startPage = document.getElementById('start-page');
  const gamePage = document.getElementById('game-page');
  const playerNameInput = document.getElementById('playerNameInput');
  const displayPlayerName = document.getElementById('displayPlayerName');
  const tips = document.getElementById('tips');
  const startBtn = document.getElementById('startBtn');
  const choices = document.querySelectorAll('.choice-btn');
  const playerScoreEl = document.getElementById('playerScore');
  const computerScoreEl = document.getElementById('computerScore');
  const resultEl = document.getElementById('result');
  const restartBtn = document.getElementById('restartBtn');
  const fireworksContainer = document.getElementById('fireworks-container');
  const giftMsg = document.getElementById('gift-msg');

  let playerScore = 0;
  let computerScore = 0;
  let fireworksActive = false;

  function computerPlay(playerSelection) {
    const options = ['rock', 'paper', 'scissors'];
    const filtered = options.filter(choice => choice !== playerSelection);
    return filtered[Math.floor(Math.random() * filtered.length)];
  }

  function playRound(playerSelection, computerSelection) {
    if (playerSelection === computerSelection) {
      return "It's a Tie!";
    } else if (
      (playerSelection === 'rock' && computerSelection === 'scissors') ||
      (playerSelection === 'paper' && computerSelection === 'rock') ||
      (playerSelection === 'scissors' && computerSelection === 'paper')
    ) {
      playerScore++;
      return `You Win! ${playerSelection} beats ${computerSelection}`;
    } else {
      computerScore++;
      return `You Lose! ${computerSelection} beats ${playerSelection}`;
    }
  }

  function createFirework(x, y) {
    const colors = ['#00e5ff', '#00fff0', '#00b3ff', '#007aff'];
    for (let i = 0; i < 20; i++) {
      const spark = document.createElement('div');
      spark.classList.add('firework');
      spark.style.left = `${x}px`;
      spark.style.top = `${y}px`;
      spark.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      const angle = Math.random() * 2 * Math.PI;
      const distance = Math.random() * 150 + 50;
      spark.style.setProperty('--dx', `${Math.cos(angle) * distance}px`);
      spark.style.setProperty('--dy', `${Math.sin(angle) * distance}px`);
      fireworksContainer.appendChild(spark);
      setTimeout(() => {
        spark.remove();
      }, 1000);
    }
  }

  function startFireworks() {
    if (fireworksActive) return;
    fireworksActive = true;
    giftMsg.style.display = 'block';
    const interval = setInterval(() => {
      if (!fireworksActive) {
        clearInterval(interval);
        return;
      }
      const x = Math.random() * window.innerWidth;
      const y = Math.random() * window.innerHeight / 2;
      createFirework(x, y);
    }, 300);

    setTimeout(() => {
      fireworksActive = false;
      giftMsg.style.display = 'none';
    }, 8000);
  }

  function showTipsThenHide() {
    tips.style.display = 'block';
    setTimeout(() => {
      tips.style.display = 'none';
    }, 3000);
  }

  startBtn.addEventListener('click', () => {
    const name = playerNameInput.value.trim() || 'Player';
    displayPlayerName.textContent = name;

    playerScore = parseInt(localStorage.getItem('playerScore')) || 0;
    computerScore = parseInt(localStorage.getItem('computerScore')) || 0;
    playerScoreEl.textContent = playerScore;
    computerScoreEl.textContent = computerScore;
    resultEl.textContent = '';

    startPage.style.display = 'none';
    gamePage.style.display = 'block';

    showTipsThenHide();
  });

  choices.forEach(button => {
    button.addEventListener('click', () => {
      if (fireworksActive) return;

      const playerSelection = button.dataset.choice;
      const computerSelection = computerPlay(playerSelection);
      const result = playRound(playerSelection, computerSelection);

      playerScoreEl.textContent = playerScore;
      computerScoreEl.textContent = computerScore;
      resultEl.textContent = result;

      localStorage.setItem('playerScore', playerScore);
      localStorage.setItem('computerScore', computerScore);

      if (playerScore >= 10 || computerScore >= 10) {
        startFireworks();
      }
    });
  });

  restartBtn.addEventListener('click', () => {
    playerScore = 0;
    computerScore = 0;
    localStorage.removeItem('playerScore');
    localStorage.removeItem('computerScore');
    playerScoreEl.textContent = playerScore;
    computerScoreEl.textContent = computerScore;
    resultEl.textContent = '';
    fireworksActive = false;
    giftMsg.style.display = 'none';
    fireworksContainer.innerHTML = '';
    startPage.style.display = 'flex';
    gamePage.style.display = 'none';
  });

  tips.style.display = 'none';
  gamePage.style.display = 'none';
</script>

</body>
        </html>
