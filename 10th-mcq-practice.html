<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RKTechGame - MCQ Practice</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  body {
    font-family: 'Orbitron', sans-serif;
    background: #0a0a19;
    color: #eee;
    padding: 30px 20px;
    max-width: 900px;
    margin: auto;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  header {
    display: flex; align-items: center; gap: 10px; margin-bottom: 30px;
  }
  .logo-img {
    width: 60px; height: 60px; border-radius: 50%;
    box-shadow: 0 0 20px #00e5ff99;
    object-fit: cover;
  }
  h1 {
    color: #00e5ff;
    font-weight: 700;
  }
  .mcq-container {
    background: rgba(15, 20, 35, 0.9);
    border-radius: 18px;
    padding: 30px 35px;
    box-shadow: 0 0 30px #00bfffaa;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
  }
  .question {
    font-weight: 700;
    font-size: 1.15rem;
    margin-bottom: 20px;
  }
  .options {
    list-style: none;
    padding: 0;
    flex-grow: 1;
  }
  .options li {
    margin-bottom: 14px;
  }
  .options button {
    cursor: pointer;
    background: rgba(0,179,255,0.3);
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 10px;
    width: 100%;
    font-weight: 600;
    font-size: 1.05rem;
    transition: background 0.3s ease;
  }
  .options button:hover:not(:disabled) {
    background: #00d8ff;
    color: #000;
  }
  .options button.correct {
    background: #00cc66 !important;
    color: #000;
  }
  .options button.incorrect {
    background: #cc3333 !important;
    color: #fff;
  }
  #nextBtn {
    margin-top: 22px;
    padding: 14px 32px;
    border-radius: 22px;
    border: none;
    background: linear-gradient(45deg, #00b3ff, #007aff);
    color: white;
    font-weight: 800;
    cursor: pointer;
    font-size: 1.2rem;
    align-self: center;
    min-width: 180px;
  }
  #nextBtn:disabled {
    background: #005f9e;
    cursor: not-allowed;
  }
  #score {
    font-size: 1.4rem;
    font-weight: 900;
    color: #00ff99;
    margin-top: 30px;
    text-align: center;
  }
  #trophy {
    font-size: 3rem;
    color: gold;
    margin-top: 10px;
    text-align: center;
  }
  footer {
    margin-top: 50px;
    text-align: center;
    font-weight: 600;
    font-size: 1rem;
    color: #00b3ffcc;
  }
  footer span {
    user-select: none;
  }
</style>
</head>
<body>

<header>
  <img src="https://user-gen-media-assets.s3.amazonaws.com/gpt4o_images/aa017e2f-bf5f-4bce-98ec-bfbaed8809f1.png" alt="RKTechGame Logo" class="logo-img" />
  <h1>RKTechGame - MCQ Practice</h1>
</header>

<div class="mcq-container">
  <div id="question" class="question"></div>
  <ul id="options" class="options"></ul>
  <button id="nextBtn" disabled>Next Question</button>
  <div id="score" style="display:none;"></div>
  <div id="trophy" style="display:none;">üèÜ Congrats!</div>
</div>

<footer>
  <span>¬© 2025 RKTechGame | All Rights Reserved</span>
</footer>

<script>
  // MCQs per class stored in object
  const mcqsData = {
    "10": [
      { ques: "Who discovered gravity?", options: ["Newton", "Einstein", "Tesla", "Edison"], answer: 0 },
      { ques: "Capital of Maharashtra?", options: ["Mumbai", "Pune", "Nagpur", "Aurangabad"], answer: 0 },
      { ques: "Electrons have a charge of?", options: ["Positive", "Negative", "Neutral", "None"], answer: 1 },
      { ques: "Which gas do plants absorb?", options: ["Oxygen", "Nitrogen", "Carbon Dioxide", "Hydrogen"], answer: 2 },
      { ques: "Who wrote 'Wings of Fire'?", options: ["APJ Abdul Kalam", "Sachin Tendulkar", "Narendra Modi", "Sunil Gavaskar"], answer: 0 },
      { ques: "Which planet is called the Red Planet?", options: ["Venus", "Jupiter", "Mars", "Saturn"], answer: 2 },
      { ques: "Speed of light is approximately?", options: ["3x10^8 m/s", "5x10^8 m/s", "1x10^6 m/s", "1x10^9 m/s"], answer: 0 },
      { ques: "Sound travels fastest in?", options: ["Air", "Water", "Steel", "Vacuum"], answer: 2 },
      { ques: "H2O is chemical formula for?", options: ["Oxygen", "Hydrogen", "Water", "Helium"], answer: 2 },
      { ques: "What is the full form of CPU?", options: ["Central Processing Unit", "Computer Power Unit", "Central Power Unit", "Computer Processing Unit"], answer: 0 }
    ],
    "11": [
      // Sample 11th class questions; add actual questions as needed
    ],
    "12": [
      // Sample 12th class questions; add actual questions as needed
    ]
  };

  // Get class from URL query param
  function getQueryParam(param) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
  }

  let selectedClass = getQueryParam("class") || "10";
  let mcqs = mcqsData[selectedClass] || mcqsData["10"];

  let currentQues = 0;
  let score = 0;

  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const nextBtn = document.getElementById('nextBtn');
  const scoreEl = document.getElementById('score');
  const trophyEl = document.getElementById('trophy');

  function shuffle(array) {
    for (let i = array.length -1; i >0; i--) {
      const j = Math.floor(Math.random()*(i+1));
      [array[i], array[j]] = [array[j], array[i]];
    }
  }

  shuffle(mcqs);

  function loadQuestion() {
    nextBtn.disabled = true;
    trophyEl.style.display = 'none';
    if(currentQues >= mcqs.length) {
      showResults();
      return;
    }
    const q = mcqs[currentQues];
    questionEl.textContent = `Q${currentQues+1}. ${q.ques}`;
    optionsEl.innerHTML = '';
    q.options.forEach((opt, i) => {
      const li = document.createElement('li');
      const btn = document.createElement('button');
      btn.textContent = opt;
      btn.onclick = () => selectAnswer(i);
      li.appendChild(btn);
      optionsEl.appendChild(li);
    });
  }

  function selectAnswer(selected) {
    const correct = mcqs[currentQues].answer;
    if(selected === correct) score++;
    nextBtn.disabled = false;
    Array.from(optionsEl.children).forEach((li, i) => {
      li.firstChild.disabled = true;
      if(i === correct) li.firstChild.classList.add('correct');
      if(i === selected && i !== correct) li.firstChild.classList.add('incorrect');
    });
  }

  nextBtn.onclick = () => {
    currentQues++;
    loadQuestion();
  };

  function showResults() {
    questionEl.textContent = "Test Complete! üéâ";
    optionsEl.innerHTML = '';
    scoreEl.style.display = 'block';
    scoreEl.textContent = `Your Score: ${score} / ${mcqs.length}`;
    nextBtn.style.display = 'none';
    trophyEl.style.display = 'block';
  }

  loadQuestion();
</script>

</body>
</html>
